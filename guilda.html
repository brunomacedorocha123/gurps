<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guilda - RPG Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 100%);
    color: #fff;
    min-height: 100vh;
    padding: 20px;
  }

  .app-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    margin-bottom: 30px;
    border-bottom: 2px solid #ffd700;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .back-btn {
    background: none;
    border: 2px solid #ffd700;
    color: #ffd700;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .back-btn:hover {
    background: #ffd700;
    color: #0a0a2a;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .user-avatar {
    width: 40px;
    height: 40px;
    background: #ffd700;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0a0a2a;
    font-weight: bold;
    font-size: 1.2rem;
  }

  .logout-btn {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .logout-btn:hover {
    background: #c0392b;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  /* No Guild State */
  .no-guild-container {
    text-align: center;
    padding: 60px 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    border: 2px solid rgba(255, 215, 0, 0.3);
  }

  .no-guild-icon {
    font-size: 80px;
    color: #ffd700;
    margin-bottom: 30px;
  }

  .no-guild-title {
    font-family: 'MedievalSharp', cursive;
    font-size: 2.5rem;
    color: #ffd700;
    margin-bottom: 20px;
  }

  .no-guild-text {
    color: #aaa;
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Guild Header */
  .guild-header {
    display: flex;
    align-items: center;
    gap: 40px;
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 20px;
    margin-bottom: 30px;
    border: 2px solid rgba(255, 215, 0, 0.3);
  }

  .guild-avatar {
    width: 120px;
    height: 120px;
    background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 60px;
    color: #0a0a2a;
  }

  .guild-info {
    flex: 1;
  }

  .guild-name {
    font-family: 'MedievalSharp', cursive;
    font-size: 2.5rem;
    color: #ffd700;
    margin-bottom: 10px;
  }

  .guild-id {
    font-size: 1.1rem;
    color: #aaa;
    margin-bottom: 15px;
    font-family: monospace;
  }

  .guild-description {
    color: #ccc;
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 20px;
  }

  .guild-stats {
    display: flex;
    gap: 30px;
    margin-top: 20px;
  }

  .guild-stat {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #aaa;
  }

  .guild-stat i {
    color: #ffd700;
    font-size: 1.2rem;
  }

  /* Tabs */
  .guild-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    border-bottom: 2px solid rgba(255, 215, 0, 0.2);
    padding-bottom: 10px;
  }

  .guild-tab {
    background: rgba(255, 255, 255, 0.05);
    border: none;
    color: #aaa;
    padding: 15px 30px;
    border-radius: 10px 10px 0 0;
    cursor: pointer;
    font-size: 1.1rem;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .guild-tab:hover {
    background: rgba(255, 215, 0, 0.1);
    color: #ffd700;
  }

  .guild-tab.active {
    background: rgba(255, 215, 0, 0.2);
    color: #ffd700;
    border-bottom: 3px solid #ffd700;
  }

  /* Tab Content */
  .tab-content {
    display: none;
    animation: fadeIn 0.3s ease;
  }

  .tab-content.active {
    display: block;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Members Grid */
  .members-container {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 30px;
    border: 2px solid rgba(255, 215, 0, 0.3);
  }

  .members-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }

  .members-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  .member-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 20px;
    border: 1px solid rgba(255, 215, 0, 0.2);
    transition: all 0.3s;
  }

  .member-card:hover {
    transform: translateY(-5px);
    border-color: #ffd700;
    box-shadow: 0 10px 20px rgba(255, 215, 0, 0.1);
  }

  .member-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }

  .member-avatar {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #4a90e2 0%, #8e44ad 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.5rem;
    color: white;
  }

  .member-name {
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
  }

  .member-player-id {
    font-size: 0.9rem;
    color: #aaa;
    font-family: monospace;
  }

  .member-role {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: bold;
    margin-top: 5px;
  }

  .member-role.role-owner {
    background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
    color: #0a0a2a;
  }

  .member-role.role-admin {
    background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
    color: white;
  }

  .member-role.role-member {
    background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
    color: white;
  }

  .member-actions {
    display: flex;
    gap: 10px;
    margin-top: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    padding-top: 15px;
  }

  /* Invites List */
  .invites-container {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 30px;
    border: 2px solid rgba(255, 215, 0, 0.3);
  }

  .invite-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 15px;
    border: 1px solid rgba(255, 215, 0, 0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .invite-info h4 {
    color: #ffd700;
    margin-bottom: 5px;
  }

  .invite-info p {
    color: #aaa;
    font-size: 0.9rem;
    margin-bottom: 2px;
  }

  /* Buttons */
  .btn {
    background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
    color: #0a0a2a;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: all 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
  }

  .btn-primary {
    background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
    color: white;
  }

  .btn-primary:hover {
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
  }

  .btn-danger {
    background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    color: white;
  }

  .btn-danger:hover {
    box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
  }

  /* Modal */
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    align-items: center;
    justify-content: center;
  }

  .modal-overlay.active {
    display: flex;
  }

  .modal {
    background: linear-gradient(135deg, #1a1a3a 0%, #0a0a2a 100%);
    border-radius: 20px;
    padding: 40px;
    width: 90%;
    max-width: 500px;
    border: 3px solid #ffd700;
    position: relative;
  }

  .modal h2 {
    color: #ffd700;
    margin-bottom: 30px;
    font-family: 'MedievalSharp', cursive;
    font-size: 2rem;
    text-align: center;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    color: #ffd700;
    margin-bottom: 8px;
    font-weight: bold;
  }

  .form-control {
    width: 100%;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 215, 0, 0.3);
    border-radius: 10px;
    color: white;
    font-size: 1rem;
  }

  .form-control:focus {
    outline: none;
    border-color: #ffd700;
  }

  textarea.form-control {
    min-height: 100px;
    resize: vertical;
  }

  .modal-actions {
    display: flex;
    gap: 15px;
    margin-top: 30px;
  }

  .modal-actions .btn {
    flex: 1;
    justify-content: center;
  }

  /* Loading */
  .loading {
    text-align: center;
    padding: 40px;
    color: #ffd700;
    font-size: 1.2rem;
  }

  .loading i {
    font-size: 2rem;
    margin-bottom: 10px;
    display: block;
  }

  /* ============================================
    AJUSTES ESPECÍFICOS PARA MOBILE (max-width: 768px)
    O desktop continua exatamente igual
    ============================================ */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
    
    /* HEADER MOBILE */
    .app-header {
      flex-direction: column;
      gap: 15px;
      padding: 15px 0;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .header-left {
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    
    .back-btn {
      padding: 8px 15px;
      font-size: 14px;
      align-self: flex-start;
    }
    
    .header-left h1 {
      font-size: 1.5rem;
      align-self: center;
      width: 100%;
      text-align: center;
    }
    
    .header-right {
      width: 100%;
      justify-content: space-between;
      padding: 10px 0;
    }
    
    .user-avatar {
      width: 35px;
      height: 35px;
      font-size: 1rem;
    }
    
    .logout-btn {
      padding: 8px 15px;
      font-size: 14px;
    }
    
    /* NO GUILD STATE MOBILE */
    .no-guild-container {
      padding: 30px 15px;
      margin-top: 10px;
    }
    
    .no-guild-icon {
      font-size: 50px;
      margin-bottom: 20px;
    }
    
    .no-guild-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    
    .no-guild-text {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 30px;
      padding: 0 10px;
    }
    
    /* GUILD HEADER MOBILE */
    .guild-header {
      flex-direction: column;
      text-align: center;
      gap: 20px;
      padding: 20px 15px;
      margin-bottom: 20px;
    }
    
    .guild-avatar {
      width: 80px;
      height: 80px;
      font-size: 40px;
      margin: 0 auto;
    }
    
    .guild-name {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    
    .guild-id {
      font-size: 1rem;
      margin-bottom: 12px;
    }
    
    .guild-description {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    
    .guild-stats {
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    
    .guild-stat {
      justify-content: center;
      font-size: 0.9rem;
    }
    
    /* TABS MOBILE */
    .guild-tabs {
      flex-wrap: nowrap;
      overflow-x: auto;
      margin-bottom: 20px;
      padding-bottom: 5px;
      gap: 5px;
      -webkit-overflow-scrolling: touch;
    }
    
    .guild-tab {
      padding: 12px 15px;
      font-size: 14px;
      white-space: nowrap;
      min-width: fit-content;
      gap: 5px;
    }
    
    .guild-tab span {
      display: inline-block;
    }
    
    /* MEMBERS CONTAINER MOBILE */
    .members-container {
      padding: 20px 15px;
      border-radius: 15px;
    }
    
    .members-header {
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .members-header h3 {
      font-size: 1.3rem;
      width: 100%;
    }
    
    .members-grid {
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .member-card {
      padding: 15px;
    }
    
    .member-header {
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .member-avatar {
      width: 45px;
      height: 45px;
      font-size: 1.2rem;
    }
    
    .member-name {
      font-size: 1.1rem;
    }
    
    .member-player-id {
      font-size: 0.85rem;
    }
    
    .member-actions {
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
      padding-top: 12px;
    }
    
    .member-actions .btn {
      width: 100%;
      justify-content: center;
      padding: 10px;
    }
    
    /* INVITES CONTAINER MOBILE */
    .invites-container {
      padding: 20px 15px;
    }
    
    .invite-card {
      flex-direction: column;
      gap: 15px;
      text-align: center;
      padding: 15px;
    }
    
    .invite-info {
      width: 100%;
    }
    
    .invite-actions {
      width: 100%;
    }
    
    .invite-actions .btn {
      width: 100%;
      justify-content: center;
    }
    
    /* SETTINGS MOBILE */
    #tab-settings .members-container {
      padding: 20px 15px;
    }
    
    #editGuildBtn, #transferGuildBtn, #deleteGuildBtn, #leaveGuildBtn {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 14px;
    }
    
    /* MODAL MOBILE */
    .modal {
      padding: 20px 15px;
      width: 95%;
      max-height: 90vh;
      overflow-y: auto;
      margin: 10px;
    }
    
    .modal h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-control {
      padding: 12px;
      font-size: 14px;
    }
    
    .modal-actions {
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    
    .modal-actions .btn {
      width: 100%;
      padding: 12px;
    }
    
    /* BOTÕES GERAIS MOBILE */
    .btn {
      padding: 10px 16px;
      font-size: 14px;
      width: 100%;
      justify-content: center;
    }
    
    /* CAMPOS DE FORMULÁRIO MOBILE */
    input.form-control,
    select.form-control,
    textarea.form-control {
      font-size: 14px;
      padding: 12px;
    }
    
    textarea.form-control {
      min-height: 80px;
    }
  }
  
  /* ============================================
    AJUSTES PARA TELAS MUITO PEQUENAS (max-width: 480px)
    ============================================ */
  @media (max-width: 480px) {
    .guild-tab span {
      font-size: 12px;
    }
    
    .guild-tab i {
      font-size: 14px;
    }
    
    .back-btn span {
      display: none;
    }
    
    .back-btn i {
      margin: 0;
      font-size: 16px;
    }
    
    .logout-btn span {
      display: none;
    }
    
    .logout-btn i {
      margin: 0;
      font-size: 16px;
    }
    
    .user-info span {
      display: none;
    }
    
    .no-guild-icon {
      font-size: 40px;
    }
    
    .no-guild-title {
      font-size: 1.5rem;
    }
    
    .no-guild-text {
      font-size: 0.9rem;
      padding: 0 5px;
    }
    
    .guild-name {
      font-size: 1.5rem;
    }
    
    .guild-description {
      font-size: 0.9rem;
    }
    
    .member-card {
      padding: 12px;
    }
    
    .modal {
      padding: 15px 10px;
      width: 98%;
    }
  }
  
  /* ============================================
    AJUSTES PARA TABLETS (769px - 1024px)
    ============================================ */
  @media (min-width: 769px) and (max-width: 1024px) {
    .members-grid {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
    
    .guild-header {
      padding: 25px;
    }
    
    .modal {
      width: 80%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <button class="back-btn" id="backBtn">
          <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <h1 style="font-family: 'MedievalSharp', cursive; color: #ffd700;">Guilda</h1>
      </div>
      <div class="header-right">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">U</div>
        </div>
        <button class="logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main id="guild-content">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Carregando guilda...</p>
      </div>
    </main>

    <!-- Create Guild Modal -->
    <div class="modal-overlay" id="createGuildModal">
      <div class="modal">
        <h2><i class="fas fa-plus-circle"></i> Criar Guilda</h2>
        <form id="createGuildForm">
          <div class="form-group">
            <label for="guildName"><i class="fas fa-flag"></i> Nome da Guilda</label>
            <input type="text" id="guildName" class="form-control" placeholder="Ex: Dragões de Ébano" required>
          </div>
          
          <div class="form-group">
            <label for="guildId"><i class="fas fa-hashtag"></i> ID da Guilda</label>
            <input type="text" id="guildId" class="form-control" placeholder="Ex: dragoes-ebano" required>
            <small style="color: #aaa; display: block; margin-top: 5px;">
              Apenas letras minúsculas, números, hífen (-) e underscore (_). Mínimo 3 caracteres.
            </small>
          </div>
          
          <div class="form-group">
            <label for="guildDescription"><i class="fas fa-scroll"></i> Descrição</label>
            <textarea id="guildDescription" class="form-control" placeholder="Descreva sua guilda..."></textarea>
          </div>
          
          <div class="form-group">
            <label for="maxMembers"><i class="fas fa-users"></i> Limite de Membros</label>
            <select id="maxMembers" class="form-control">
              <option value="10">10 membros</option>
              <option value="20">20 membros</option>
              <option value="30">30 membros</option>
              <option value="50">50 membros</option>
              <option value="100">100 membros</option>
            </select>
          </div>
          
          <div class="modal-actions">
            <button type="submit" class="btn">
              <i class="fas fa-check"></i> Criar Guilda
            </button>
            <button type="button" class="btn btn-danger" id="cancelCreate">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Invite Member Modal -->
    <div class="modal-overlay" id="inviteModal">
      <div class="modal">
        <h2><i class="fas fa-user-plus"></i> Convidar Membro</h2>
        <form id="inviteForm">
          <div class="form-group">
            <label for="invitePlayerId"><i class="fas fa-id-card"></i> ID do Jogador</label>
            <input type="text" id="invitePlayerId" class="form-control" placeholder="Ex: 123456" required>
            <small style="color: #aaa; display: block; margin-top: 5px;">
              Digite o ID do jogador (apenas números)
            </small>
          </div>

async function createGuild() {
  const name = document.getElementById('guildName')?.value.trim();
  const customId = document.getElementById('guildId')?.value.trim().toLowerCase();
  const description = document.getElementById('guildDescription')?.value.trim();
  const maxMembers = parseInt(document.getElementById('maxMembers')?.value) || 10;
  
  try {
    if (!name || !customId) {
      alert('Nome e ID da guilda são obrigatórios');
      return;
    }
    
    if (customId.length < 3) {
      alert('ID da guilda deve ter pelo menos 3 caracteres');
      return;
    }
    
    if (!/^[a-z0-9][a-z0-9_-]*$/.test(customId)) {
      alert('ID da guilda só pode conter letras minúsculas, números, hífen (-) e underscore (_)');
      return;
    }
    
    // Verificar se ID já existe
    const { data: existingGuild } = await supabase
      .from('guilds')
      .select('id')
      .eq('custom_id', customId)
      .single();
    
    if (existingGuild) {
      alert('Este ID da guilda já está em uso. Escolha outro.');
      return;
    }
    
    // Criar guilda
    const { data: newGuild, error } = await supabase
      .from('guilds')
      .insert({
        name: name,
        custom_id: customId,
        description: description || null,
        max_members: maxMembers,
        owner_id: currentUser.id,
        created_at: new Date().toISOString()
      })
      .select()
      .single();
    
    if (error) {
      console.error('Erro ao criar guilda:', error);
      alert('Erro ao criar guilda: ' + error.message);
      return;
    }
    
    // Adicionar dono como membro
    const { error: memberError } = await supabase
      .from('guild_members')
      .insert({
        guild_id: newGuild.id,
        user_id: currentUser.id,
        role: 'owner',
        status: 'accepted',
        joined_at: new Date().toISOString()
      });
    
    if (memberError) {
      console.error('Erro ao adicionar dono como membro:', memberError);
    }
    
    const modal = document.getElementById('createGuildModal');
    if (modal) modal.classList.remove('active');
    clearCreateForm();
    
    alert('Guilda criada com sucesso!');
    setTimeout(() => location.reload(), 1000);
    
  } catch (error) {
    console.error('Erro ao criar guilda:', error);
    alert('Erro: ' + error.message);
  }
}

async function sendInvite() {
  const playerId = document.getElementById('invitePlayerId')?.value.trim();
  
  try {
    if (!playerId) {
      alert('Digite o ID do jogador');
      return;
    }
    
    // Buscar usuário pelo player_id
    const { data: receiverProfile, error: profileError } = await supabase
      .from('profiles')
      .select('id')
      .eq('player_id', playerId)
      .single();
    
    if (profileError || !receiverProfile) {
      alert('Jogador não encontrado. Verifique o ID.');
      return;
    }
    
    // Verificar se já é membro
    const { data: existingMember } = await supabase
      .from('guild_members')
      .select('id')
      .eq('guild_id', userGuild.id)
      .eq('user_id', receiverProfile.id)
      .eq('status', 'accepted')
      .single();
    
    if (existingMember) {
      alert('Este jogador já é membro da guilda.');
      return;
    }
    
    // Verificar se já existe convite pendente
    const { data: existingInvite } = await supabase
      .from('guild_invitations')
      .select('id')
      .eq('guild_id', userGuild.id)
      .eq('receiver_id', receiverProfile.id)
      .eq('status', 'pending')
      .single();
    
    if (existingInvite) {
      alert('Já existe um convite pendente para este jogador.');
      return;
    }
    
    // Criar convite
    const { error } = await supabase
      .from('guild_invitations')
      .insert({
        guild_id: userGuild.id,
        receiver_id: receiverProfile.id,
        sent_by: currentUser.id,
        status: 'pending',
        sent_at: new Date().toISOString()
      });
    
    if (error) {
      console.error('Erro ao enviar convite:', error);
      alert('Erro ao enviar convite: ' + error.message);
      return;
    }
    
    const modal = document.getElementById('inviteModal');
    if (modal) modal.classList.remove('active');
    
    const invitePlayerId = document.getElementById('invitePlayerId');
    if (invitePlayerId) invitePlayerId.value = '';
    
    await loadInvites();
    alert('Convite enviado com sucesso!');
    
  } catch (error) {
    console.error('Erro ao enviar convite:', error);
    alert('Erro: ' + error.message);
  }
}

function editGuild() {
  const modalContent = `
    <div class="modal-header">
      <h2><i class="fas fa-edit"></i> Editar Guilda</h2>
    </div>
    <form id="editGuildForm">
      <div class="form-group">
        <label for="editGuildName"><i class="fas fa-flag"></i> Nome da Guilda</label>
        <input type="text" id="editGuildName" class="form-control" value="${escapeHtml(userGuild.name)}" required>
      </div>
      <div class="form-group">
        <label for="editGuildDescription"><i class="fas fa-scroll"></i> Descrição</label>
        <textarea id="editGuildDescription" class="form-control" rows="3">${escapeHtml(userGuild.description || '')}</textarea>
      </div>
      <div class="form-group">
        <label for="editMaxMembers"><i class="fas fa-users"></i> Máximo de Membros</label>
        <select id="editMaxMembers" class="form-control">
          <option value="10" ${userGuild.max_members === 10 ? 'selected' : ''}>10 membros</option>
          <option value="20" ${userGuild.max_members === 20 ? 'selected' : ''}>20 membros</option>
          <option value="30" ${userGuild.max_members === 30 ? 'selected' : ''}>30 membros</option>
          <option value="50" ${userGuild.max_members === 50 ? 'selected' : ''}>50 membros</option>
          <option value="100" ${userGuild.max_members === 100 ? 'selected' : ''}>100 membros</option>
        </select>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-danger" id="cancelEdit">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button type="submit" class="btn">
          <i class="fas fa-check"></i> Salvar
        </button>
      </div>
    </form>
  `;
  
  showCustomModal(modalContent);
  
  setTimeout(() => {
    const editGuildForm = document.getElementById('editGuildForm');
    const cancelEditBtn = document.getElementById('cancelEdit');
    
    if (editGuildForm) {
      editGuildForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        await updateGuild();
      });

    if (cancelEditBtn) {
      cancelEditBtn.addEventListener('click', () => {
        const modal = document.querySelector('.modal-overlay.active');
        if (modal) modal.classList.remove('active');
      });

async function updateGuild() {
  const name = document.getElementById('editGuildName')?.value.trim();
  const description = document.getElementById('editGuildDescription')?.value.trim();
  const maxMembers = parseInt(document.getElementById('editMaxMembers')?.value) || 10;
  
  try {
    const { error } = await supabase
      .from('guilds')
      .update({
        name: name,
        description: description || null,
        max_members: maxMembers,
        updated_at: new Date().toISOString()
      })
      .eq('id', userGuild.id)
      .eq('owner_id', currentUser.id);
    
    if (error) {
      console.error('Erro ao atualizar guilda:', error);
      alert('Erro ao atualizar guilda: ' + error.message);
      return;
    }
    
    const modal = document.querySelector('.modal-overlay.active');
    if (modal) modal.classList.remove('active');
    
    alert('Guilda atualizada com sucesso!');
    setTimeout(() => location.reload(), 500);
    
  } catch (error) {
    console.error('Erro ao atualizar guilda:', error);
    alert('Erro: ' + error.message);
  }
}

async function transferGuild() {
  const eligibleMembers = guildMembers.filter(member =>
    member.role !== 'owner' &&
    member.status === 'accepted'
  );
  
  if (eligibleMembers.length === 0) {
    alert('Não há membros elegíveis para transferir a guilda');
    return;
  }
  
  const options = eligibleMembers.map(member => {
    const username = member.profiles?.username || 'Usuário';
    return `<option value="${member.id}">${escapeHtml(username)} (${member.role})</option>`;
  }).join('');
  
  const modalContent = `
    <div class="modal-header">
      <h2><i class="fas fa-exchange-alt"></i> Transferir Guilda</h2>
    </div>
    <div style="padding: 20px;">
      <p style="color: #ff8c00; margin-bottom: 20px; background: rgba(255, 140, 0, 0.1); padding: 15px; border-radius: 10px; border-left: 4px solid #ff8c00;">
        <i class="fas fa-exclamation-triangle"></i>
        <strong>Atenção:</strong> Ao transferir a guilda, você deixará de ser o dono e se tornará um administrador.
      </p>
      <div class="form-group">
        <label for="newOwnerSelect"><i class="fas fa-user-crown"></i> Selecione o novo dono:</label>
        <select id="newOwnerSelect" class="form-control">
          ${options}
        </select>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-danger" id="cancelTransfer">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button type="button" class="btn" id="confirmTransfer">
          <i class="fas fa-exchange-alt"></i> Transferir
        </button>
      </div>
    </div>
  `;
  
  showCustomModal(modalContent);
  
  setTimeout(() => {
    const confirmTransferBtn = document.getElementById('confirmTransfer');
    const cancelTransferBtn = document.getElementById('cancelTransfer');
    
    if (confirmTransferBtn) {
      confirmTransferBtn.addEventListener('click', async () => {
        const newOwnerMembershipId = document.getElementById('newOwnerSelect')?.value;
        const selectedMember = eligibleMembers.find(m => m.id === newOwnerMembershipId);
        const username = selectedMember?.profiles?.username || 'este membro';
        
        if (!confirm(`Tem certeza que deseja transferir a guilda para ${username}?\n\nEsta ação é irreversível.`)) {
          return;
        }
        
        try {
          // Atualizar o antigo dono para admin
          await supabase
            .from('guild_members')
            .update({ role: 'admin' })
            .eq('user_id', currentUser.id)
            .eq('guild_id', userGuild.id);
          
          // Atualizar o novo dono para owner
          await supabase
            .from('guild_members')
            .update({ role: 'owner' })
            .eq('id', newOwnerMembershipId);
          
          // Atualizar a guilda com o novo owner_id
          await supabase
            .from('guilds')
            .update({ owner_id: selectedMember.user_id })
            .eq('id', userGuild.id);
          
          const modal = document.querySelector('.modal-overlay.active');
          if (modal) modal.classList.remove('active');
          
          alert('Guilda transferida com sucesso!');
          setTimeout(() => location.reload(), 500);
          
        } catch (error) {
          console.error('Erro ao transferir guilda:', error);
          alert('Erro: ' + error.message);
        }
      });
    }
    
    if (cancelTransferBtn) {
      cancelTransferBtn.addEventListener('click', () => {
        const modal = document.querySelector('.modal-overlay.active');
        if (modal) modal.classList.remove('active');
      });
    }
  }, 100);
}

async function deleteGuild() {
  if (!confirm('Tem certeza que deseja EXCLUIR esta guilda?\n\nEsta ação é PERMANENTE e não pode ser desfeita!\n\nTodos os membros serão removidos e a guilda será apagada.')) {
    return;
  }
  
  try {
    // Primeiro, deletar todos os membros
    const { error: membersError } = await supabase
      .from('guild_members')
      .delete()
      .eq('guild_id', userGuild.id);
    
    if (membersError) {
      console.error('Erro ao deletar membros:', membersError);
    }
    
    // Deletar todos os convites
    const { error: invitesError } = await supabase
      .from('guild_invitations')
      .delete()
      .eq('guild_id', userGuild.id);
    
    if (invitesError) {
      console.error('Erro ao deletar convites:', invitesError);
    }
    
    // Finalmente, deletar a guilda
    const { error: guildError } = await supabase
      .from('guilds')
      .delete()
      .eq('id', userGuild.id)
      .eq('owner_id', currentUser.id);
    
    if (guildError) {
      console.error('Erro ao excluir guilda:', guildError);
      alert('Erro ao excluir guilda: ' + guildError.message);
      return;
    }
    
    alert('Guilda excluída com sucesso!');
    setTimeout(() => location.reload(), 1000);
    
  } catch (error) {
    console.error('Erro ao excluir guilda:', error);
    alert('Erro: ' + error.message);
  }
}

async function leaveGuild() {
  if (!confirm('Tem certeza que deseja sair desta guilda?')) {
    return;
  }
  
  try {
    // Se for o dono, não pode sair (deve transferir ou deletar)
    if (userGuild.owner_id === currentUser.id) {
      alert('Você é o dono da guilda! Transfira a posse ou delete a guilda antes de sair.');
      return;
    }
    
    const { error } = await supabase
      .from('guild_members')
      .update({ status: 'left' })
      .eq('user_id', currentUser.id)
      .eq('guild_id', userGuild.id);
    
    if (error) {
      console.error('Erro ao sair da guilda:', error);
      alert('Erro ao sair da guilda: ' + error.message);
      return;
    }
    
    alert('Você saiu da guilda!');
    setTimeout(() => location.reload(), 1000);
    
  } catch (error) {
    console.error('Erro ao sair da guilda:', error);
    alert('Erro: ' + error.message);
  }
}

function clearCreateForm() {
  const guildName = document.getElementById('guildName');
  const guildId = document.getElementById('guildId');
  const guildDescription = document.getElementById('guildDescription');
  const maxMembers = document.getElementById('maxMembers');
  
  if (guildName) guildName.value = '';
  if (guildId) guildId.value = '';
  if (guildDescription) guildDescription.value = '';
  if (maxMembers) maxMembers.value = '10';
}

function showCustomModal(content) {
  const existingModal = document.querySelector('.custom-modal-overlay');
  if (existingModal) {
    existingModal.remove();
  }
  
  const modalHTML = `
    <div class="modal-overlay custom-modal-overlay active">
      <div class="modal">
        ${content}
      </div>
    </div>
  `;
  
  document.body.insertAdjacentHTML('beforeend', modalHTML);
  
  const newModal = document.querySelector('.custom-modal-overlay');
  if (newModal) {
    newModal.addEventListener('click', (e) => {
      if (e.target === newModal) {
        newModal.classList.remove('active');
      }
    });
  }
}

function escapeHtml(text) {
  if (!text) return '';
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function formatDate(dateString) {
  if (!dateString) return 'Data desconhecida';
  try {
    const date = new Date(dateString);
    return date.toLocaleDateString('pt-BR');
  } catch (error) {
    return 'Data inválida';
  }
}
