<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilda - RPG System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* ESTILOS GERAIS (igual da home) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Cris2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* Header SIMPLIFICADO - sem player-id */
        .header {
            background: rgba(30, 30, 40, 0.9);
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 140, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-size: 0.9rem;
            color: #ccc;
            font-style: italic;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            border: 2px solid rgba(255, 140, 0, 0.5);
        }

        /* Botões do Header */
        .header-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .back-btn {
            background: rgba(52, 152, 219, 0.8);
            color: white;
        }

        .back-btn:hover {
            background: rgba(52, 152, 219, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .logout-btn {
            background: rgba(231, 76, 60, 0.8);
            color: white;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            flex: 1;
        }

        /* Footer */
        .footer {
            background: rgba(20, 20, 30, 0.9);
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 140, 0, 0.2);
        }

        .footer p {
            color: #888;
            font-size: 0.9rem;
        }

        /* Botões Gerais */
        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: rgba(231, 76, 60, 0.8);
        }

        .btn-danger:hover {
            background: rgba(231, 76, 60, 1);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        /* =========================================== */
        /* ESTILOS ESPECÍFICOS DA GUILDA */
        /* =========================================== */
        
        .guild-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Quando não tem guilda */
        .no-guild-container {
            text-align: center;
            padding: 80px 20px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            border: 2px solid rgba(255, 140, 0, 0.3);
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
        .no-guild-icon {
            font-size: 5rem;
            color: rgba(255, 140, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .no-guild-title {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .no-guild-text {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        /* Cabeçalho da Guilda */
        .guild-header {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 30px;
            backdrop-filter: blur(10px);
        }
        
        .guild-avatar {
            width: 120px;
            height: 120px;
            min-width: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            color: white;
            border: 3px solid rgba(255, 140, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
        }
        
        .guild-info {
            flex: 1;
        }
        
        .guild-name {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .guild-id {
            background: rgba(255, 140, 0, 0.2);
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            display: inline-block;
            margin-bottom: 15px;
            font-family: monospace;
            border: 1px solid rgba(255, 140, 0, 0.3);
        }
        
        .guild-description {
            color: #ccc;
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.05rem;
        }
        
        .guild-stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        
        .guild-stat {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #aaa;
            font-size: 0.95rem;
        }
        
        .guild-stat i {
            color: #ff8c00;
            font-size: 1.2rem;
        }
        
        .stat-value {
            color: #ff8c00;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        /* Tabs da Guilda */
        .guild-tabs {
            display: flex;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .guild-tab {
            flex: 1;
            padding: 18px 20px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .guild-tab:last-child {
            border-right: none;
        }
        
        .guild-tab:hover {
            background: rgba(255, 140, 0, 0.15);
            color: #ff8c00;
        }
        
        .guild-tab.active {
            background: rgba(255, 140, 0, 0.25);
            color: #ffd700;
            border-bottom: 3px solid #ff8c00;
        }
        
        /* Conteúdo das Tabs */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Container Geral das Tabs */
        .tab-container {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        /* Aba de Membros */
        .members-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .members-count {
            color: #ff8c00;
            font-weight: bold;
            font-size: 1.1rem;
            background: rgba(255, 140, 0, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .member-card {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .member-card:hover {
            border-color: rgba(255, 140, 0, 0.4);
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .member-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .member-avatar {
            width: 70px;
            height: 70px;
            min-width: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            border: 2px solid rgba(255, 140, 0, 0.5);
        }
        
        .member-info {
            flex: 1;
        }
        
        .member-name {
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .member-player-id {
            color: #aaa;
            font-size: 0.9rem;
            font-family: monospace;
            margin-bottom: 5px;
        }
        
        .member-role {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
            font-weight: 600;
        }
        
        .role-owner {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .role-admin {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
            border: 1px solid rgba(155, 89, 182, 0.3);
        }
        
        .role-member {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
            border: 1px solid rgba(255, 140, 0, 0.3);
        }
        
        .member-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .member-actions .btn {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
        }
        
        /* Aba de Convites */
        .invites-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .invite-card {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .invite-card:hover {
            border-color: rgba(255, 140, 0, 0.4);
            background: rgba(40, 40, 50, 0.7);
        }
        
        .invite-info h4 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .invite-info p {
            color: #aaa;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }
        
        .invite-time {
            color: #888;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .invite-actions {
            display: flex;
            gap: 12px;
        }
        
        /* Aba de Configurações */
        .settings-grid {
            display: grid;
            gap: 25px;
        }
        
        .settings-section {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings-section h3 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 1px solid rgba(255, 140, 0, 0.3);
            padding-bottom: 10px;
        }
        
        .settings-actions {
            display: grid;
            gap: 15px;
        }
        
        .settings-actions .btn {
            width: 100%;
            justify-content: center;
        }
        
        .danger-zone {
            border-color: rgba(231, 76, 60, 0.3) !important;
        }
        
        .danger-zone h3 {
            color: #e74c3c;
            border-bottom-color: rgba(231, 76, 60, 0.3);
        }
        
        /* Modais */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 140, 0, 0.4);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            animation: modalAppear 0.3s ease;
        }
        
        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.9) translateY(-20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .modal-header {
            margin-bottom: 30px;
        }
        
        .modal-title {
            color: #ffd700;
            font-size: 1.6rem;
            margin-bottom: 10px;
        }
        
        .modal-subtitle {
            color: #aaa;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 2px rgba(255, 140, 0, 0.2);
        }
        
        .form-textarea {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 2px rgba(255, 140, 0, 0.2);
        }
        
        .form-note {
            color: #888;
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .modal-actions .btn {
            flex: 1;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-menu {
                width: 100%;
                justify-content: center;
            }
            
            .guild-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .guild-stats {
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
            }
            
            .guild-tabs {
                flex-direction: column;
            }
            
            .guild-tab {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 15px;
            }
            
            .members-grid {
                grid-template-columns: 1fr;
            }
            
            .invite-card {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .invite-actions {
                width: 100%;
                justify-content: center;
            }
            
            .modal {
                padding: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .user-menu {
                flex-direction: column;
                gap: 10px;
            }
            
            .guild-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.2rem;
            }
            
            .guild-name {
                font-size: 1.6rem;
            }
            
            .member-actions {
                flex-direction: column;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header SIMPLIFICADO - apenas Voltar e Sair -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>RPG SYSTEM</h1>
                <p>Guilda</p>
            </div>
            
            <div class="user-menu">
                <button class="header-btn back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar para Home
                </button>
                
                <button class="header-btn logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
                
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="guild-container">
            <div id="guild-content">
                <!-- Conteúdo será carregado dinamicamente -->
            </div>
        </div>
    </main>

    <!-- Modal Criar Guilda -->
    <div class="modal-overlay" id="createGuildModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Criar Nova Guilda</h3>
                <p class="modal-subtitle">Reúna seus amigos e crie sua própria guilda</p>
            </div>
            
            <form id="createGuildForm">
                <div class="form-group">
                    <label class="form-label">Nome da Guilda *</label>
                    <input type="text" class="form-input" id="guildName" required 
                           placeholder="Ex: Aventureiros do Reino">
                </div>
                
                <div class="form-group">
                    <label class="form-label">ID da Guilda *</label>
                    <input type="text" class="form-input" id="guildId" required 
                           placeholder="Ex: aventura123">
                    <span class="form-note">Escolha um ID único para sua guilda (letras e números)</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-textarea" id="guildDescription" 
                              placeholder="Descreva sua guilda, objetivos, estilo de jogo..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Limite de Membros</label>
                    <input type="number" class="form-input" id="maxMembers" 
                           value="10" min="3" max="20">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelCreate">
                        Cancelar
                    </button>
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Criar Guilda
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Convidar Membro -->
    <div class="modal-overlay" id="inviteModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Convidar para Guilda</h3>
                <p class="modal-subtitle">Convide jogadores usando o ID deles</p>
            </div>
            
            <form id="inviteForm">
                <div class="form-group">
                    <label class="form-label">ID do Jogador *</label>
                    <input type="text" class="form-input" id="invitePlayerId" required 
                           placeholder="Ex: #123456">
                    <span class="form-note">Digite o ID do jogador que deseja convidar</span>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelInvite">
                        Cancelar
                    </button>
                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i> Enviar Convite
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>RPG System &copy; 2024 - A vida imita GURPS</p>
    </footer>

    <!-- ARQUIVO SEPARADO: guilda.js -->
