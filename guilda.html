<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilda - RPG System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ESTILOS ESPECÍFICOS DA GUILDA */
        
        .guild-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .guild-tabs {
            display: flex;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            overflow: hidden;
        }
        
        .guild-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .guild-tab:last-child {
            border-right: none;
        }
        
        .guild-tab:hover {
            background: rgba(255, 140, 0, 0.1);
            color: #ff8c00;
        }
        
        .guild-tab.active {
            background: rgba(255, 140, 0, 0.2);
            color: #ffd700;
            border-bottom: 3px solid #ff8c00;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ESTILO QUANDO NÃO TEM GUILDA */
        .no-guild-container {
            text-align: center;
            padding: 60px 20px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            margin-top: 30px;
        }
        
        .no-guild-icon {
            font-size: 5rem;
            color: rgba(255, 140, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .no-guild-title {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .no-guild-text {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        /* ESTILO QUANDO TEM GUILDA */
        .guild-header {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .guild-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            border: 3px solid rgba(255, 140, 0, 0.5);
        }
        
        .guild-info {
            flex: 1;
        }
        
        .guild-name {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .guild-id {
            background: rgba(255, 140, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
            font-family: monospace;
        }
        
        .guild-description {
            color: #ccc;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .guild-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .guild-stat {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #aaa;
        }
        
        .guild-stat i {
            color: #ff8c00;
        }
        
        /* ABA DE MEMBROS */
        .members-container {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .members-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .members-count {
            color: #ff8c00;
            font-weight: bold;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .member-card {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .member-card:hover {
            border-color: rgba(255, 140, 0, 0.3);
            transform: translateY(-5px);
        }
        
        .member-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .member-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
        }
        
        .member-name {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .member-role {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            display: inline-block;
        }
        
        .role-owner {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .role-admin {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }
        
        .role-member {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
        }
        
        .member-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* ABA DE CONVITES */
        .invites-container {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .invite-card {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .invite-info h4 {
            color: white;
            margin-bottom: 5px;
        }
        
        .invite-info p {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .invite-actions {
            display: flex;
            gap: 10px;
        }
        
        /* MODAIS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <!-- Header (igual da home) -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>RPG SYSTEM</h1>
                <p>A vida imita GURPS</p>
            </div>
            <div class="player-id">
                ID do Jogador: <span id="playerId">#------</span>
            </div>
            <div class="user-menu">
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation (igual da home, mas com guilda ativa) -->
    <nav class="nav">
        <div class="nav-content">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                Início
            </a>
            <a href="personagens.html" class="nav-item">
                <i class="fas fa-users"></i>
                Personagens
            </a>
            <a href="campanhas.html" class="nav-item">
                <i class="fas fa-map"></i>
                Campanhas
            </a>
            <a href="guilda.html" class="nav-item active">
                <i class="fas fa-users"></i>
                Guilda
            </a>
            <a href="notificacoes.html" class="nav-item">
                <i class="fas fa-bell"></i>
                Notificações
            </a>
            <a href="ferramentas-gm.html" class="nav-item">
                <i class="fas fa-crown"></i>
                Ferramentas GM
            </a>
            <a href="minha-conta.html" class="nav-item">
                <i class="fas fa-cog"></i>
                Minha Conta
            </a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="guild-container">
            <!-- CONTEÚDO SERÁ INSERIDO AQUI PELO JAVASCRIPT -->
            <div id="guild-content"></div>
        </div>
    </main>

    <!-- Modal Criar Guilda -->
    <div class="modal-overlay" id="createGuildModal">
        <div class="modal">
            <h2 style="color: #ffd700; margin-bottom: 25px;">Criar Nova Guilda</h2>
            
            <form id="createGuildForm">
                <div class="form-group">
                    <label style="color: #ccc; display: block; margin-bottom: 8px;">Nome da Guilda *</label>
                    <input type="text" class="form-input" id="guildName" required 
                           placeholder="Ex: Aventureiros do Reino">
                </div>
                
                <div class="form-group">
                    <label style="color: #ccc; display: block; margin-bottom: 8px;">ID da Guilda *</label>
                    <input type="text" class="form-input" id="guildId" required 
                           placeholder="Ex: aventura123">
                    <small style="color: #888; font-size: 0.9rem;">Escolha um ID único para sua guilda</small>
                </div>
                
                <div class="form-group">
                    <label style="color: #ccc; display: block; margin-bottom: 8px;">Descrição</label>
                    <textarea class="form-textarea" id="guildDescription" 
                              placeholder="Descreva sua guilda..."></textarea>
                </div>
                
                <div class="form-group">
                    <label style="color: #ccc; display: block; margin-bottom: 8px;">Limite de Membros</label>
                    <input type="number" class="form-input" id="maxMembers" 
                           value="10" min="3" max="20">
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" id="cancelCreate">
                        Cancelar
                    </button>
                    <button type="submit" class="btn-primary">
                        Criar Guilda
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Convidar Membro -->
    <div class="modal-overlay" id="inviteModal">
        <div class="modal">
            <h2 style="color: #ffd700; margin-bottom: 25px;">Convidar para Guilda</h2>
            
            <form id="inviteForm">
                <div class="form-group">
                    <label style="color: #ccc; display: block; margin-bottom: 8px;">ID do Jogador *</label>
                    <input type="text" class="form-input" id="invitePlayerId" required 
                           placeholder="Ex: #123456">
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" id="cancelInvite">
                        Cancelar
                    </button>
                    <button type="submit" class="btn-primary">
                        Enviar Convite
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>RPG System &copy; 2024 - A vida imita GURPS</p>
    </footer>

    <!-- ARQUIVO SEPARADO: guilda.js -->
    <script src="guilda.js"></script>
</body>
</html>
