<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilda - RPG System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* ESTILOS GERAIS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Cris2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER SIMPLIFICADO */
        .header {
            background: rgba(30, 30, 40, 0.9);
            padding: 15px 20px;
            border-bottom: 2px solid rgba(255, 140, 0, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-size: 0.85rem;
            color: #ccc;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .back-btn {
            background: rgba(52, 152, 219, 0.8);
            color: white;
        }

        .back-btn:hover {
            background: rgba(52, 152, 219, 1);
        }

        .logout-btn {
            background: rgba(231, 76, 60, 0.8);
            color: white;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border: 2px solid rgba(255, 140, 0, 0.5);
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            flex: 1;
            width: 100%;
        }

        /* QUANDO NÃO TEM GUILDA */
        .no-guild-container {
            text-align: center;
            padding: 50px 20px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 12px;
            border: 2px solid rgba(255, 140, 0, 0.3);
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .no-guild-icon {
            font-size: 4rem;
            color: rgba(255, 140, 0, 0.3);
            margin-bottom: 20px;
        }

        .no-guild-title {
            color: #ffd700;
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .no-guild-text {
            color: #aaa;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .create-guild-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .create-guild-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
        }

        /* HEADER DA GUILDA */
        .guild-header {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .guild-avatar {
            width: 90px;
            height: 90px;
            min-width: 90px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            border: 3px solid rgba(255, 140, 0, 0.5);
        }

        .guild-info {
            flex: 1;
        }

        .guild-name {
            color: #ffd700;
            font-size: 1.7rem;
            margin-bottom: 8px;
        }

        .guild-id {
            background: rgba(255, 140, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 12px;
            font-family: monospace;
        }

        .guild-description {
            color: #ccc;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .guild-stats {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .guild-stat {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .guild-stat i {
            color: #ff8c00;
        }

        /* TABS DA GUILDA */
        .guild-tabs {
            display: flex;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            overflow: hidden;
        }

        .guild-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .guild-tab:last-child {
            border-right: none;
        }

        .guild-tab:hover {
            background: rgba(255, 140, 0, 0.1);
            color: #ff8c00;
        }

        .guild-tab.active {
            background: rgba(255, 140, 0, 0.2);
            color: #ffd700;
            border-bottom: 3px solid #ff8c00;
        }

        /* CONTEÚDO DAS TABS */
        .tab-content {
            display: none;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            margin-bottom: 30px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ABA MEMBROS */
        .members-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .members-count {
            color: #ff8c00;
            font-weight: bold;
            background: rgba(255, 140, 0, 0.1);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.95rem;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .member-card {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .member-card:hover {
            border-color: rgba(255, 140, 0, 0.3);
            transform: translateY(-5px);
        }

        .member-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .member-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .member-role {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            font-weight: 600;
        }

        .role-owner {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .role-member {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
            border: 1px solid rgba(255, 140, 0, 0.3);
        }

        .member-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .member-actions .btn {
            flex: 1;
            padding: 8px;
            font-size: 0.85rem;
        }

        /* ABA CONVITES */
        .invites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .invites-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .invite-card {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .invite-info h4 {
            color: white;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .invite-info p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .invite-actions {
            display: flex;
            gap: 10px;
        }

        /* ABA CONFIGURAÇÕES */
        .settings-grid {
            display: grid;
            gap: 20px;
        }

        .settings-section {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-section h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 140, 0, 0.3);
            padding-bottom: 10px;
        }

        .settings-actions {
            display: grid;
            gap: 12px;
        }

        .settings-actions .btn {
            width: 100%;
            justify-content: center;
            padding: 12px;
        }

        .danger-zone {
            border-color: rgba(231, 76, 60, 0.3) !important;
        }

        .danger-zone h3 {
            color: #e74c3c;
            border-bottom-color: rgba(231, 76, 60, 0.3);
        }

        /* BOTÕES GERAIS */
        .btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: rgba(231, 76, 60, 0.8);
        }

        .btn-danger:hover {
            background: rgba(231, 76, 60, 1);
        }

        /* MODAL CRIAR GUILDA - AJUSTADO */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            color: #ffd700;
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff8c00;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            min-height: 100px;
            resize: vertical;
        }

        .form-note {
            color: #888;
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* MODAL CONVIDAR */
        .invite-modal .modal {
            max-width: 400px;
        }

        /* FOOTER */
        .footer {
            background: rgba(20, 20, 30, 0.9);
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid rgba(255, 140, 0, 0.2);
        }

        .footer p {
            color: #888;
            font-size: 0.85rem;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .user-menu {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .guild-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 20px;
            }

            .guild-avatar {
                width: 80px;
                height: 80px;
                font-size: 1.8rem;
            }

            .guild-name {
                font-size: 1.5rem;
            }

            .guild-tabs {
                flex-direction: column;
            }

            .guild-tab {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 12px;
            }

            .members-grid {
                grid-template-columns: 1fr;
            }

            .invite-card {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .invite-actions {
                width: 100%;
                justify-content: center;
            }

            .modal {
                padding: 20px;
                max-height: 85vh;
            }
        }

        @media (max-width: 480px) {
            .header-btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .guild-stat {
                width: 100%;
                justify-content: center;
            }

            .member-actions {
                flex-direction: column;
            }

            .modal-actions {
                flex-direction: column;
            }

            .modal {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>RPG SYSTEM</h1>
                <p>Guilda</p>
            </div>
            
            <div class="user-menu">
                <button class="header-btn back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </button>
                
                <button class="header-btn logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
                
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main-content">
        <div id="guild-content">
            <!-- Conteúdo carregado dinamicamente -->
        </div>
    </main>

    <!-- MODAL CRIAR GUILDA -->
    <div class="modal-overlay" id="createGuildModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Criar Nova Guilda</h3>
                <p class="modal-subtitle">Reúna seus amigos e crie sua própria guilda</p>
            </div>
            
            <form id="createGuildForm">
                <div class="form-group">
                    <label class="form-label">Nome da Guilda *</label>
                    <input type="text" class="form-input" id="guildName" required 
                           placeholder="Ex: Aventureiros do Reino">
                </div>
                
                <div class="form-group">
                    <label class="form-label">ID da Guilda *</label>
                    <input type="text" class="form-input" id="guildId" required 
                           placeholder="Ex: aventura123">
                    <span class="form-note">Escolha um ID único para sua guilda (letras e números)</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-textarea" id="guildDescription" 
                              placeholder="Descreva sua guilda, objetivos, estilo de jogo..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Limite de Membros</label>
                    <input type="number" class="form-input" id="maxMembers" 
                           value="10" min="3" max="20">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelCreate">
                        Cancelar
                    </button>
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Criar Guilda
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL CONVIDAR MEMBRO -->
    <div class="modal-overlay invite-modal" id="inviteModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Convidar para Guilda</h3>
                <p class="modal-subtitle">Convide jogadores usando o ID deles</p>
            </div>
            
            <form id="inviteForm">
                <div class="form-group">
                    <label class="form-label">ID do Jogador *</label>
                    <input type="text" class="form-input" id="invitePlayerId" required 
                           placeholder="Ex: #123456">
                    <span class="form-note">Digite o ID do jogador que deseja convidar</span>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelInvite">
                        Cancelar
                    </button>
                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i> Enviar Convite
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>RPG System &copy; 2024 - A vida imita GURPS</p>
    </footer>

    <script>
        // CONFIGURAÇÃO
        const SUPABASE_URL = 'https://pujufdfhaxveuytkneqw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1anVmZGZoYXh2ZXV5dGtuZXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNTkyODksImV4cCI6MjA3OTkzNTI4OX0.mzOwsmf8qIQ4HZqnXLEmq4D7M6fz4VH1YWpWP-BsFvc';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = null;
        let currentGuild = null;

        // INICIALIZAR
        async function init() {
            await checkAuth();
            await loadUserData();
            await checkGuild();
            setupEventListeners();
        }

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = session.user;
        }

        async function loadUserData() {
            const { data: profile } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();
            
            if (profile) {
                const initials = profile.username?.charAt(0).toUpperCase() || 'U';
                document.getElementById('userAvatar').innerHTML = initials;
            }
        }

        async function checkGuild() {
            // Verifica se usuário tem guilda
            const hasGuild = false; // Simulação - depois integra com Supabase
            
            if (hasGuild) {
                showGuildView();
            } else {
                showNoGuildView();
            }
        }

        function showNoGuildView() {
            const content = `
                <div class="no-guild-container">
                    <div class="no-guild-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h2 class="no-guild-title">Você não possui uma guilda</h2>
                    <p class="no-guild-text">
                        Crie sua própria guilda para reunir seus amigos e jogadores.<br>
                        Como dono da guilda, você poderá convidar outros jogadores, 
                        gerenciar membros e organizar campanhas.
                    </p>
                    <button class="create-guild-btn" id="showCreateModalBtn">
                        <i class="fas fa-plus"></i> Criar Guilda
                    </button>
                </div>
            `;
            
            document.getElementById('guild-content').innerHTML = content;
        }

        function showGuildView() {
            const content = `
                <!-- HEADER DA GUILDA -->
                <div class="guild-header">
                    <div class="guild-avatar">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="guild-info">
                        <h2 class="guild-name">${currentGuild?.name || 'Minha Guilda'}</h2>
                        <div class="guild-id">ID: ${currentGuild?.id || 'GUILD123'}</div>
                        <p class="guild-description">${currentGuild?.description || 'Guilda para jogadores de RPG'}</p>
                        <div class="guild-stats">
                            <div class="guild-stat">
                                <i class="fas fa-users"></i>
                                <span>Membros: <span style="color: #ff8c00;">3/10</span></span>
                            </div>
                            <div class="guild-stat">
                                <i class="fas fa-crown"></i>
                                <span>Dono: <span style="color: #ff8c00;">Você</span></span>
                            </div>
                            <div class="guild-stat">
                                <i class="fas fa-calendar"></i>
                                <span>Criada: <span style="color: #ff8c00;">Hoje</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TABS -->
                <div class="guild-tabs">
                    <button class="guild-tab active" data-tab="members">
                        <i class="fas fa-users"></i> Membros
                    </button>
                    <button class="guild-tab" data-tab="invites">
                        <i class="fas fa-user-plus"></i> Convites
                    </button>
                    <button class="guild-tab" data-tab="settings">
                        <i class="fas fa-cog"></i> Configurações
                    </button>
                </div>

                <!-- ABA MEMBROS -->
                <div class="tab-content active" id="tab-members">
                    <div class="members-header">
                        <h3 style="color: #ffd700; font-size: 1.3rem;">Membros da Guilda</h3>
                        <div class="members-count">3/10 Membros</div>
                    </div>
                    
                    <div class="members-grid">
                        <div class="member-card">
                            <div class="member-header">
                                <div class="member-avatar">${currentUser.email?.charAt(0).toUpperCase() || 'V'}</div>
                                <div class="member-info">
                                    <div class="member-name">Você</div>
                                    <div class="member-role role-owner">Dono</div>
                                </div>
                            </div>
                            <div class="member-actions">
                                <button class="btn" disabled>
                                    <i class="fas fa-crown"></i> Dono
                                </button>
                            </div>
                        </div>
                        
                        <div class="member-card">
                            <div class="member-header">
                                <div class="member-avatar">C</div>
                                <div class="member-info">
                                    <div class="member-name">Crash</div>
                                    <div class="member-role role-member">Membro</div>
                                </div>
                            </div>
                            <div class="member-actions">
                                <button class="btn" onclick="promoteMember('crash')">
                                    <i class="fas fa-star"></i> Promover
                                </button>
                                <button class="btn btn-danger" onclick="kickMember('crash')">
                                    <i class="fas fa-user-slash"></i> Expulsar
                                </button>
                            </div>
                        </div>
                        
                        <div class="member-card">
                            <div class="member-header">
                                <div class="member-avatar">A</div>
                                <div class="member-info">
                                    <div class="member-name">Ana</div>
                                    <div class="member-role role-member">Membro</div>
                                </div>
                            </div>
                            <div class="member-actions">
                                <button class="btn" onclick="promoteMember('ana')">
                                    <i class="fas fa-star"></i> Promover
                                </button>
                                <button class="btn btn-danger" onclick="kickMember('ana')">
                                    <i class="fas fa-user-slash"></i> Expulsar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ABA CONVITES -->
                <div class="tab-content" id="tab-invites">
                    <div class="invites-header">
                        <h3 style="color: #ffd700; font-size: 1.3rem;">Convites Enviados</h3>
                        <button class="btn" id="showInviteModalBtn">
                            <i class="fas fa-user-plus"></i> Convidar Membro
                        </button>
                    </div>
                    
                    <div class="invites-list">
                        <div class="invite-card">
                            <div class="invite-info">
                                <h4>Para: #789012</h4>
                                <p>Status: Pendente • Enviado hoje</p>
                            </div>
                            <div class="invite-actions">
                                <button class="btn btn-danger" onclick="cancelInvite('789012')">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ABA CONFIGURAÇÕES -->
                <div class="tab-content" id="tab-settings">
                    <div class="settings-grid">
                        <div class="settings-section">
                            <h3>Gerenciar Guilda</h3>
                            <div class="settings-actions">
                                <button class="btn" onclick="editGuild()">
                                    <i class="fas fa-edit"></i> Editar Guilda
                                </button>
                                <button class="btn" onclick="transferGuild()">
                                    <i class="fas fa-exchange-alt"></i> Transferir Guilda
                                </button>
                            </div>
                        </div>
                        
                        <div class="settings-section danger-zone">
                            <h3>Zona de Perigo</h3>
                            <div class="settings-actions">
                                <button class="btn btn-danger" onclick="deleteGuild()">
                                    <i class="fas fa-trash"></i> Excluir Guilda
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('guild-content').innerHTML = content;
            setupTabs();
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.guild-tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(`tab-${tabId}`).classList.add('active');
                });
            });
        }

        function setupEventListeners() {
            // VOLTAR
            document.getElementById('backBtn').addEventListener('click', () => {
                window.location.href = 'home.html';
            });
            
            // SAIR
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                try {
                    await supabase.auth.signOut();
                    window.location.href = 'login.html';
                } catch (error) {
                    alert('Erro ao sair: ' + error.message);
                }
            });
            
            // MODAL CRIAR GUILDA
            document.addEventListener('click', (e) => {
                if (e.target.id === 'showCreateModalBtn' || e.target.closest('#showCreateModalBtn')) {
                    document.getElementById('createGuildModal').classList.add('active');
                }
            });
            
            document.getElementById('createGuildForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('guildName').value;
                const id = document.getElementById('guildId').value;
                const description = document.getElementById('guildDescription').value;
                
                try {
                    // Simulação de criação
                    currentGuild = { name, id, description };
                    document.getElementById('createGuildModal').classList.remove('active');
                    showGuildView();
                    alert('Guilda criada com sucesso!');
                    
                } catch (error) {
                    alert('Erro ao criar guilda: ' + error.message);
                }
            });
            
            document.getElementById('cancelCreate').addEventListener('click', () => {
                document.getElementById('createGuildModal').classList.remove('active');
            });
            
            // MODAL CONVIDAR
            document.addEventListener('click', (e) => {
                if (e.target.id === 'showInviteModalBtn' || e.target.closest('#showInviteModalBtn')) {
                    document.getElementById('inviteModal').classList.add('active');
                }
            });
            
            document.getElementById('inviteForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const playerId = document.getElementById('invitePlayerId').value;
                alert(`Convite enviado para ${playerId}`);
                
                document.getElementById('inviteModal').classList.remove('active');
                document.getElementById('invitePlayerId').value = '';
            });
            
            document.getElementById('cancelInvite').addEventListener('click', () => {
                document.getElementById('inviteModal').classList.remove('active');
            });
            
            // FECHAR MODAIS AO CLICAR FORA
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        }

        // FUNÇÕES DE EXEMPLO
        function promoteMember(member) {
            alert(`Promover membro: ${member}`);
        }

        function kickMember(member) {
            if (confirm(`Tem certeza que deseja expulsar ${member}?`)) {
                alert(`${member} foi expulso da guilda.`);
            }
        }

        function cancelInvite(playerId) {
            if (confirm('Cancelar convite?')) {
                alert(`Convite para ${playerId} cancelado.`);
            }
        }

        function editGuild() {
            alert('Abrir edição da guilda');
        }

        function transferGuild() {
            alert('Abrir transferência da guilda');
        }

        function deleteGuild() {
            if (confirm('Tem certeza que deseja excluir a guilda? Esta ação não pode ser desfeita!')) {
                alert('Guilda excluída.');
                currentGuild = null;
                showNoGuildView();
            }
        }

        // INICIAR
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
