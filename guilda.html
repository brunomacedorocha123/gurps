<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guilda - RPG Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    /* Reset e configurações básicas */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 100%);
      color: #fff;
      min-height: 100vh;
      padding: 10px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
    }

    /* Header */
    .app-header {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px 0;
      margin-bottom: 20px;
      border-bottom: 2px solid #ffd700;
    }

    @media (min-width: 769px) {
      .app-header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 0;
        padding: 20px 0;
        margin-bottom: 30px;
      }
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: none;
      border: 2px solid #ffd700;
      color: #ffd700;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    @media (min-width: 769px) {
      .back-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }

    .back-btn:hover {
      background: #ffd700;
      color: #0a0a2a;
    }

    .app-title {
      font-family: 'MedievalSharp', cursive;
      color: #ffd700;
      font-size: 1.5rem;
      text-align: center;
      flex: 1;
    }

    @media (min-width: 769px) {
      .app-title {
        font-size: 2rem;
        text-align: left;
        flex: none;
      }
    }

    .header-right {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a0a2a;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logout-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media (min-width: 769px) {
      .logout-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    /* No Guild State */
    .no-guild-container {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      margin-top: 20px;
    }

    @media (min-width: 769px) {
      .no-guild-container {
        padding: 60px 20px;
        border-radius: 20px;
        margin-top: 30px;
      }
    }

    .no-guild-icon {
      font-size: 50px;
      color: #ffd700;
      margin-bottom: 20px;
    }

    @media (min-width: 769px) {
      .no-guild-icon {
        font-size: 80px;
        margin-bottom: 30px;
      }
    }

    .no-guild-title {
      font-family: 'MedievalSharp', cursive;
      font-size: 1.8rem;
      color: #ffd700;
      margin-bottom: 15px;
    }

    @media (min-width: 769px) {
      .no-guild-title {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
    }

    .no-guild-text {
      color: #aaa;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (min-width: 769px) {
      .no-guild-text {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 40px;
      }
    }

    /* Guild Header */
    .guild-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      text-align: center;
    }

    @media (min-width: 769px) {
      .guild-header {
        flex-direction: row;
        text-align: left;
        gap: 40px;
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 30px;
      }
    }

    .guild-avatar {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #0a0a2a;
    }

    @media (min-width: 769px) {
      .guild-avatar {
        width: 120px;
        height: 120px;
        font-size: 60px;
      }
    }

    .guild-info {
      flex: 1;
      width: 100%;
    }

    .guild-name {
      font-family: 'MedievalSharp', cursive;
      font-size: 1.8rem;
      color: #ffd700;
      margin-bottom: 10px;
      word-break: break-word;
    }

    @media (min-width: 769px) {
      .guild-name {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
    }

    .guild-id {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 15px;
      font-family: monospace;
      word-break: break-all;
    }

    @media (min-width: 769px) {
      .guild-id {
        font-size: 1.1rem;
        margin-bottom: 15px;
      }
    }

    .guild-description {
      color: #ccc;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 20px;
      word-break: break-word;
    }

    @media (min-width: 769px) {
      .guild-description {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 20px;
      }
    }

    .guild-stats {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    @media (min-width: 769px) {
      .guild-stats {
        flex-direction: row;
        gap: 30px;
        margin-top: 20px;
      }
    }

    .guild-stat {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #aaa;
      justify-content: center;
    }

    @media (min-width: 769px) {
      .guild-stat {
        justify-content: flex-start;
      }
    }

    .guild-stat i {
      color: #ffd700;
      font-size: 1.2rem;
    }

    /* Tabs */
    .guild-tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(255, 215, 0, 0.2);
      padding-bottom: 5px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    @media (min-width: 769px) {
      .guild-tabs {
        gap: 10px;
        margin-bottom: 30px;
        padding-bottom: 10px;
        overflow-x: visible;
      }
    }

    .guild-tab {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: #aaa;
      padding: 12px 15px;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      min-width: fit-content;
    }

    @media (min-width: 769px) {
      .guild-tab {
        padding: 15px 30px;
        font-size: 1.1rem;
        gap: 10px;
      }
    }

    .guild-tab:hover {
      background: rgba(255, 215, 0, 0.1);
      color: #ffd700;
    }

    .guild-tab.active {
      background: rgba(255, 215, 0, 0.2);
      color: #ffd700;
      border-bottom: 3px solid #ffd700;
    }

    /* Tab Content */
    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Members Container */
    .members-container, .invites-container, .campaigns-container, .settings-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px 15px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      margin-bottom: 20px;
    }

    @media (min-width: 769px) {
      .members-container, .invites-container, .campaigns-container, .settings-container {
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 30px;
      }
    }

    .section-header {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    @media (min-width: 769px) {
      .section-header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 0;
        margin-bottom: 30px;
        text-align: left;
      }
    }

    .section-title {
      font-size: 1.3rem;
      color: #ffd700;
      font-family: 'MedievalSharp', cursive;
    }

    @media (min-width: 769px) {
      .section-title {
        font-size: 1.5rem;
      }
    }

    /* Members Grid */
    .members-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    @media (min-width: 480px) {
      .members-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }

    @media (min-width: 769px) {
      .members-grid {
        gap: 20px;
      }
    }

    .member-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      transition: all 0.3s;
    }

    @media (min-width: 769px) {
      .member-card {
        padding: 20px;
      }
    }

    .member-card:hover {
      transform: translateY(-5px);
      border-color: #ffd700;
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.1);
    }

    .member-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    @media (min-width: 769px) {
      .member-header {
        gap: 15px;
        margin-bottom: 15px;
      }
    }

    .member-avatar {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #4a90e2 0%, #8e44ad 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      flex-shrink: 0;
    }

    @media (min-width: 769px) {
      .member-avatar {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }

    .member-info {
      flex: 1;
      min-width: 0;
    }

    .member-name {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 4px;
      word-break: break-word;
    }

    @media (min-width: 769px) {
      .member-name {
        font-size: 1.3rem;
      }
    }

    .member-player-id {
      font-size: 0.85rem;
      color: #aaa;
      font-family: monospace;
      margin-bottom: 5px;
      word-break: break-all;
    }

    @media (min-width: 769px) {
      .member-player-id {
        font-size: 0.9rem;
      }
    }

    .member-role {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .member-role.role-owner {
      background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
      color: #0a0a2a;
    }

    .member-role.role-admin {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
    }

    .member-role.role-member {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      color: white;
    }

    .member-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 15px;
    }

    @media (min-width: 480px) {
      .member-actions {
        flex-direction: row;
        gap: 10px;
      }
    }

    /* Invites List */
    .invite-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    @media (min-width: 769px) {
      .invite-card {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        text-align: left;
        padding: 20px;
      }
    }

    .invite-info {
      flex: 1;
      min-width: 0;
    }

    .invite-info h4 {
      color: #ffd700;
      margin-bottom: 5px;
      font-size: 1.1rem;
      word-break: break-word;
    }

    @media (min-width: 769px) {
      .invite-info h4 {
        font-size: 1.2rem;
      }
    }

    .invite-info p {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 3px;
      word-break: break-all;
    }

    /* Campaigns Grid */
    .campaigns-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    @media (min-width: 480px) {
      .campaigns-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }

    @media (min-width: 769px) {
      .campaigns-grid {
        gap: 20px;
      }
    }

    .campaign-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      transition: all 0.3s;
      cursor: pointer;
    }

    @media (min-width: 769px) {
      .campaign-card {
        padding: 20px;
      }
    }

    .campaign-card:hover {
      transform: translateY(-5px);
      border-color: #ffd700;
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.1);
    }

    .campaign-avatar {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
      margin-bottom: 10px;
    }

    @media (min-width: 769px) {
      .campaign-avatar {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }

    /* Settings */
    .settings-actions {
      display: grid;
      gap: 10px;
    }

    .settings-info {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 20px;
      margin-top: 20px;
    }

    .settings-info h4 {
      color: #ff8c00;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    @media (min-width: 769px) {
      .settings-info h4 {
        font-size: 1.2rem;
      }
    }

    .settings-info p {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 8px;
      word-break: break-all;
    }

    /* Buttons */
    .btn {
      background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
      color: #0a0a2a;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      width: 100%;
    }

    @media (min-width: 480px) {
      .btn {
        width: auto;
      }
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
    }

    .btn-primary:hover {
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .btn-danger {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }

    .btn-danger:hover {
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    .btn-sm {
      padding: 8px 15px;
      font-size: 0.9rem;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: linear-gradient(135deg, #1a1a3a 0%, #0a0a2a 100%);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      border: 3px solid #ffd700;
      position: relative;
    }

    @media (min-width: 769px) {
      .modal {
        padding: 40px;
        border-radius: 20px;
      }
    }

    .modal h2 {
      color: #ffd700;
      margin-bottom: 20px;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.5rem;
      text-align: center;
    }

    @media (min-width: 769px) {
      .modal h2 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
    }

    .form-group {
      margin-bottom: 15px;
    }

    @media (min-width: 769px) {
      .form-group {
        margin-bottom: 20px;
      }
    }

    .form-group label {
      display: block;
      color: #ffd700;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    @media (min-width: 769px) {
      .form-group label {
        font-size: 1rem;
      }
    }

    .form-control {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    @media (min-width: 769px) {
      .form-control {
        padding: 15px;
        border-radius: 10px;
      }
    }

    .form-control:focus {
      outline: none;
      border-color: #ffd700;
    }

    textarea.form-control {
      min-height: 100px;
      resize: vertical;
      font-family: 'Roboto', sans-serif;
    }

    .form-help {
      color: #aaa;
      font-size: 0.8rem;
      margin-top: 5px;
      display: block;
    }

    .modal-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    @media (min-width: 769px) {
      .modal-actions {
        flex-direction: row;
        gap: 15px;
        margin-top: 30px;
      }
    }

    .modal-actions .btn {
      flex: 1;
      min-width: 0;
    }

    /* Loading States */
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #ffd700;
      font-size: 1.1rem;
    }

    .loading i {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
      color: #475569;
    }

    .empty-state p {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    /* Utils */
    .hidden {
      display: none !important;
    }

    .text-center {
      text-align: center;
    }

    .text-muted {
      color: #aaa;
    }

    .mb-20 {
      margin-bottom: 20px;
    }

    .mt-20 {
      margin-top: 20px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ffd700;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ff8c00;
    }

    /* Very Small Screens */
    @media (max-width: 380px) {
      .back-btn span,
      .logout-btn span {
        display: none;
      }
      
      .back-btn i,

  <script>
    // Configuração do Supabase
    const SUPABASE_URL = 'https://pujufdfhaxveuytkneqw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1anVmZGZoYXh2ZXV5dGtuZXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNTkyODksImV4cCI6MjA3OTkzNTI4OX0.mzOwsmf8qIQ4HZqnXLEmq4D7M6fz4VH1YWpWP-BsFvc';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Estado da aplicação
    let currentUser = null;
    let userGuild = null;
    let guildMembers = [];
    let guildInvites = [];
    let guildCampaigns = [];

    // Inicialização
    document.addEventListener('DOMContentLoaded', initGuild);

    async function initGuild() {
      try {
        await checkAuth();
        await loadUserData();
        await loadUserGuild();
        setupEventListeners();
      } catch (error) {
        console.error('Erro na inicialização:', error);
        showError('Erro ao carregar a página. Tente recarregar.');
      }
    }

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = session.user;
    }

    async function loadUserData() {
      const { data: profile, error } = await supabase
        .from('profiles')
        .select('username, player_id')
        .eq('id', currentUser.id)
        .single();

      if (!error && profile) {
        const initials = profile.username?.charAt(0).toUpperCase() || 'U';
        document.getElementById('userAvatar').textContent = initials;
        document.getElementById('userName').textContent = profile.username || 'Usuário';
      }
    }

    async function loadUserGuild() {
      try {
        // Primeiro verifica se é dono de alguma guilda
        const { data: ownedGuild, error: ownerError } = await supabase
          .from('guilds')
          .select('*')
          .eq('owner_id', currentUser.id)
          .single();

        if (!ownerError && ownedGuild) {
          userGuild = ownedGuild;
          renderGuildPage();
          return;
        }

        // Se não for dono, verifica se é membro
        const { data: memberships, error: memberError } = await supabase
          .from('guild_members')
          .select(`
            guild_id,
            role,
            status,
            guilds:guild_id(*)
          `)
          .eq('user_id', currentUser.id)
          .eq('status', 'accepted')
          .limit(1);

        if (!memberError && memberships && memberships.length > 0) {
          userGuild = memberships[0].guilds;
          renderGuildPage();
        } else {
          renderNoGuildPage();
        }
      } catch (error) {
        console.error('Erro ao carregar guilda:', error);
        renderNoGuildPage();
      }
    }

    function renderNoGuildPage() {
      const content = `
        <div class="no-guild-container">
          <div class="no-guild-icon">
            <i class="fas fa-users"></i>
          </div>
          <h2 class="no-guild-title">Você não possui uma guilda</h2>
          <p class="no-guild-text">
            Crie sua própria guilda para reunir seus amigos e jogadores.<br>
            Como dono da guilda, você poderá convidar outros jogadores,
            gerenciar membros e organizar campanhas.
          </p>
          <button class="btn" id="createGuildBtn">
            <i class="fas fa-plus"></i> Criar Guilda
          </button>
        </div>
      `;
      
      document.getElementById('guild-content').innerHTML = content;
    }

    function renderGuildPage() {
      const isOwner = userGuild.owner_id === currentUser.id;
      
      const content = `
        <div class="guild-header">
          <div class="guild-avatar">
            <i class="fas fa-users"></i>
          </div>
          <div class="guild-info">
            <h2 class="guild-name">${escapeHtml(userGuild.name)}</h2>
            <div class="guild-id">ID: ${escapeHtml(userGuild.custom_id)}</div>
            <p class="guild-description">${escapeHtml(userGuild.description || 'Sem descrição')}</p>
            <div class="guild-stats">
              <div class="guild-stat">
                <i class="fas fa-users"></i>
                <span>Membros: <span id="memberCount">0</span>/10</span>
              </div>
              <div class="guild-stat">
                <i class="fas fa-crown"></i>
                <span>Dono: ${isOwner ? 'Você' : 'Outro'}</span>
              </div>
              <div class="guild-stat">
                <i class="fas fa-calendar"></i>
                <span>Criada: ${formatDate(userGuild.created_at)}</span>
              </div>
            </div>
          </div>
        </div>

        <div class="guild-tabs">
          <button class="guild-tab active" data-tab="members">
            <i class="fas fa-users"></i> <span>Membros</span>
          </button>
          <button class="guild-tab" data-tab="invites">
            <i class="fas fa-user-plus"></i> <span>Convites</span>
          </button>
          <button class="guild-tab" data-tab="campaigns">
            <i class="fas fa-map"></i> <span>Campanhas</span>
          </button>
          <button class="guild-tab" data-tab="settings">
            <i class="fas fa-cog"></i> <span>Configurações</span>
          </button>
        </div>

        <div class="tab-content active" id="tab-members">
          <div class="members-container">
            <div class="section-header">
              <h3 class="section-title">Membros da Guilda</h3>
              ${isOwner ? `
                <button class="btn btn-sm" id="inviteMemberBtn">
                  <i class="fas fa-user-plus"></i> Convidar
                </button>
              ` : ''}
            </div>
            <div class="members-grid" id="membersGrid">
              <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Carregando membros...</p>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-content" id="tab-invites">
          <div class="invites-container">
            <div class="section-header">
              <h3 class="section-title">Convites Pendentes</h3>
            </div>
            <div id="invitesList">
              <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Carregando convites...</p>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-content" id="tab-campaigns">
          <div class="campaigns-container">
            <div class="section-header">
              <h3 class="section-title">Campanhas da Guilda</h3>
              <button class="btn btn-sm" id="createCampaignBtn">
                <i class="fas fa-plus"></i> Nova Campanha
              </button>
            </div>
            <div class="campaigns-grid" id="campaignsList">
              <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Carregando campanhas...</p>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-content" id="tab-settings">
          <div class="settings-container">
            <h3 class="section-title text-center mb-20">Configurações da Guilda</h3>
            ${renderSettingsContent(isOwner)}
          </div>
        </div>
      `;
      
      document.getElementById('guild-content').innerHTML = content;
      
      // Configurar tabs
      setupTabs();
      
      // Carregar dados
      loadMembers();
      loadInvites();
      loadCampaigns();
      
      // Configurar event listeners específicos
      setTimeout(() => {
        setupGuildEventListeners(isOwner);
      }, 100);
    }

    function renderSettingsContent(isOwner) {
      if (isOwner) {
        return `
          <div class="settings-actions">
            <button class="btn" id="editGuildBtn">
              <i class="fas fa-edit"></i> Editar Guilda
            </button>
            <button class="btn" id="transferGuildBtn">
              <i class="fas fa-exchange-alt"></i> Transferir Guilda
            </button>
            <button class="btn btn-danger" id="deleteGuildBtn">
              <i class="fas fa-trash"></i> Excluir Guilda
            </button>
          </div>
          
          <div class="settings-info">
            <h4><i class="fas fa-info-circle"></i> Informações da Guilda</h4>
            <p><strong>ID:</strong> ${escapeHtml(userGuild.custom_id)}</p>
            <p><strong>Código de Convite:</strong> ${userGuild.invite_code || 'Não disponível'}</p>
            <p><strong>Criada em:</strong> ${formatDate(userGuild.created_at)}</p>
            <p><strong>Atualizada em:</strong> ${formatDate(userGuild.updated_at)}</p>
          </div>
        `;
      } else {
        return `
          <div class="empty-state">
            <i class="fas fa-user-shield"></i>
            <p>Apenas o dono da guilda pode alterar as configurações.</p>
            <button class="btn btn-danger" id="leaveGuildBtn">
              <i class="fas fa-sign-out-alt"></i> Sair da Guilda
            </button>
          </div>
        `;
      }
    }

    function setupTabs() {
      const tabs = document.querySelectorAll('.guild-tab');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const tabId = tab.getAttribute('data-tab');
          
          // Remover active de todas as tabs
          tabs.forEach(t => t.classList.remove('active'));
          
          // Remover active de todos os conteúdos
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          // Adicionar active à tab clicada
          tab.classList.add('active');
          
          // Mostrar conteúdo correspondente
          const contentElement = document.getElementById(`tab-${tabId}`);
          if (contentElement) contentElement.classList.add('active');
        });
      });
    }

    function setupGuildEventListeners(isOwner) {
      // Botão convidar membro
      const inviteMemberBtn = document.getElementById('inviteMemberBtn');
      if (inviteMemberBtn) {
        inviteMemberBtn.addEventListener('click', () => {
          const modal = document.getElementById('inviteModal');
          if (modal) modal.classList.add('active');
        });
      }
      
      // Botão criar campanha
      const createCampaignBtn = document.getElementById('createCampaignBtn');
      if (createCampaignBtn) {
        createCampaignBtn.addEventListener('click', () => {
          window.location.href = `criar-campanha.html?guild=${userGuild.id}`;
        });
      }
      
      // Botões de configurações
      const editGuildBtn = document.getElementById('editGuildBtn');
      const transferGuildBtn = document.getElementById('transferGuildBtn');
      const deleteGuildBtn = document.getElementById('deleteGuildBtn');
      const leaveGuildBtn = document.getElementById('leaveGuildBtn');
      
      if (editGuildBtn) editGuildBtn.addEventListener('click', showEditGuildModal);
      if (transferGuildBtn) transferGuildBtn.addEventListener('click', showTransferGuildModal);
      if (deleteGuildBtn) deleteGuildBtn.addEventListener('click', deleteGuild);
      if (leaveGuildBtn) leaveGuildBtn.addEventListener('click', leaveGuild);
    }

    async function loadMembers() {
      try {
        const membersGrid = document.getElementById('membersGrid');
        if (!membersGrid) return;
        
        const { data: members, error } = await supabase
          .from('guild_members_with_profiles')
          .select('*')
          .eq('guild_id', userGuild.id)
          .eq('status', 'accepted')
          .order('role', { ascending: false })
          .order('joined_at', { ascending: true });

        if (error) throw error;
        
        guildMembers = members || [];
        
        if (guildMembers.length === 0) {
          membersGrid.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-users-slash"></i>
              <p>Nenhum membro na guilda</p>
            </div>
          `;
        } else {
          membersGrid.innerHTML = guildMembers.map(member => {
            const isOwner = member.role === 'owner';
            const isCurrentUser = member.user_id === currentUser.id;
            const canManage = userGuild.owner_id === currentUser.id && !isOwner && !isCurrentUser;
            
            return `
              <div class="member-card">
                <div class="member-header">
                  <div class="member-avatar">
                    ${member.username?.charAt(0).toUpperCase() || '?'}
                  </div>
                  <div class="member-info">
                    <div class="member-name">${escapeHtml(member.username || 'Usuário')}</div>
                    <div class="member-player-id">#${escapeHtml(member.player_id || '')}</div>
                    <div class="member-role role-${member.role}">
                      ${member.role === 'owner' ? 'Dono' : member.role === 'admin' ? 'Administrador' : 'Membro'}
                    </div>
                  </div>
                </div>
                
                ${canManage ? `
                  <div class="member-actions">
                    ${member.role === 'member' ? `
                      <button class="btn btn-sm promote-btn" data-id="${member.id}">
                        <i class="fas fa-star"></i> Promover
                      </button>
                    ` : member.role === 'admin' ? `
                      <button class="btn btn-sm demote-btn" data-id="${member.id}">
                        <i class="fas fa-arrow-down"></i> Rebaixar
                      </button>
                    ` : ''}
                    <button class="btn btn-sm btn-danger kick-btn" data-id="${member.id}" data-username="${escapeHtml(member.username || 'Usuário')}">
                      <i class="fas fa-user-slash"></i> Expulsar
                    </button>
                  </div>
                ` : ''}
              </div>
            `;
          }).join('');
          
          // Adicionar event listeners aos botões
          setTimeout(() => {
            document.querySelectorAll('.promote-btn').forEach(btn => {
              btn.addEventListener('click', (e) => {
                const membershipId = e.target.closest('.promote-btn').getAttribute('data-id');
                updateMemberRole(membershipId, 'admin');
              });
            });
            
            document.querySelectorAll('.demote-btn').forEach(btn => {
              btn.addEventListener('click', (e) => {
                const membershipId = e.target.closest('.demote-btn').getAttribute('data-id');
                updateMemberRole(membershipId, 'member');
              });
            });
            
            document.querySelectorAll('.kick-btn').forEach(btn => {
              btn.addEventListener('click', (e) => {
                const membershipId = e.target.closest('.kick-btn').getAttribute('data-id');
                const username = e.target.closest('.kick-btn').getAttribute('data-username');
                kickMember(membershipId, username);
              });
            });
          }, 100);
        }
        
        // Atualizar contador de membros
        const memberCountElement = document.getElementById('memberCount');
        if (memberCountElement) {
          memberCountElement.textContent = guildMembers.length;
        }
        
      } catch (error) {
        console.error('Erro ao carregar membros:', error);
        showError('Erro ao carregar membros. Tente novamente.');
      }
    }

    async function loadInvites() {
      try {
        const invitesList = document.getElementById('invitesList');
        if (!invitesList) return;
        
        const { data: invites, error } = await supabase
          .from('guild_invitations_with_details')
          .select('*')
          .eq('guild_id', userGuild.id)
          .eq('status', 'pending')
          .order('sent_at', { ascending: false });

        if (error) throw error;
        
        guildInvites = invites || [];
        
        if (guildInvites.length === 0) {
          invitesList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-envelope-open"></i>
              <p>Nenhum convite pendente</p>
            </div>
          `;
        } else {
          invitesList.innerHTML = guildInvites.map(invite => `
            <div class="invite-card">
              <div class="invite-info">
                <h4>Para: ${escapeHtml(invite.receiver_username || 'Usuário')}</h4>
                <p>ID: #${escapeHtml(invite.receiver_player_id || '')}</p>

              <div class="invite-actions">

                  <i class="fas fa-times"></i> Cancelar
                </button>
              </div>
            </div>
          `).join('');
          
          // Adicionar event listeners
          setTimeout(() => {
            document.querySelectorAll('.cancel-invite-btn').forEach(btn => {
              btn.addEventListener('click', (e) => {
                const inviteId = e.target.closest('.cancel-invite-btn').getAttribute('data-id');
                const username = e.target.closest('.cancel-invite-btn').getAttribute('data-username');
                cancelInvite(inviteId, username);
              });
            });
          }, 100);
        }
      } catch (error) {
        console.error('Erro ao carregar convites:', error);
        showError('Erro ao carregar convites. Tente novamente.');
      }
    }

    async function loadCampaigns() {
      try {
        const campaignsList = document.getElementById('campaignsList');
        if (!campaignsList) return;
        
        const { data: campaigns, error } = await supabase
          .from('campaigns')
          .select('*')
          .eq('guild_id', userGuild.id)
          .order('created_at', { ascending: false });

                window.location.href = `criar-campanha.html?guild=${userGuild.id}`;

            }
          }, 100);
        } else {
          campaignsList.innerHTML = guildCampaigns.map(campaign => `
            <div class="campaign-card" data-id="${campaign.id}" style="cursor: pointer;">
              <div class="campaign-avatar">
                <i class="fas fa-map"></i>
              </div>
              <h4 class="member-name">${escapeHtml(campaign.name)}</h4>
              <p class="text-muted mb-20">${escapeHtml(campaign.description || 'Sem descrição')}</p>
              <div class="member-role ${campaign.status === 'active' ? 'role-owner' : 'role-member'}">
                ${campaign.status === 'active' ? 'Ativa' : 'Inativa'}
              </div>
            </div>
          `).join('');
          
          // Adicionar event listeners
          setTimeout(() => {
            document.querySelectorAll('.campaign-card').forEach(card => {
              card.addEventListener('click', (e) => {
                const campaignId = e.currentTarget.getAttribute('data-id');
                window.location.href = `campanha-detalhes.html?id=${campaignId}`;
              });
            });
          }, 100);
        }
      } catch (error) {
        console.error('Erro ao carregar campanhas:', error);
        showError('Erro ao carregar campanhas. Tente novamente.');
      }
    }

    function setupEventListeners() {
      // Botão logout
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
          try {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
          } catch (error) {
            console.error('Erro ao sair:', error);
            showError('Erro ao sair. Tente novamente.');
          }
        });
      }
      
      // Botão criar guilda
      document.addEventListener('click', (e) => {
        if (e.target && e.target.id === 'createGuildBtn') {
          const modal = document.getElementById('createGuildModal');
          if (modal) modal.classList.add('active');
        }
      });
      
      // Formulário criar guilda
      const createGuildForm = document.getElementById('createGuildForm');
      if (createGuildForm) {
        createGuildForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          await createGuild();
        });
      }
      
      // Cancelar criar guilda
      const cancelCreateBtn = document.getElementById('cancelCreate');
      if (cancelCreateBtn) {
        cancelCreateBtn.addEventListener('click', () => {
          document.getElementById('createGuildModal').classList.remove('active');
          createGuildForm.reset();
        });
      }
      
      // Formulário convidar membro
      const inviteForm = document.getElementById('inviteForm');
      if (inviteForm) {
        inviteForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          await sendInvite();
        });
      }
      
      // Cancelar convite
      const cancelInviteBtn = document.getElementById('cancelInvite');
      if (cancelInviteBtn) {
        cancelInviteBtn.addEventListener('click', () => {
          document.getElementById('inviteModal').classList.remove('active');
          inviteForm.reset();
        });
      }
      
      // Formulário editar guilda
      const editGuildForm = document.getElementById('editGuildForm');
      if (editGuildForm) {
        editGuildForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          await updateGuild();
        });
      }
      
      // Cancelar edição
      const cancelEditBtn = document.getElementById('cancelEdit');
      if (cancelEditBtn) {
        cancelEditBtn.addEventListener('click', () => {
          document.getElementById('editGuildModal').classList.remove('active');
        });
      }
      
      // Cancelar transferência
      const cancelTransferBtn = document.getElementById('cancelTransfer');
      if (cancelTransferBtn) {
        cancelTransferBtn.addEventListener('click', () => {
          document.getElementById('transferGuildModal').classList.remove('active');
        });
      }
      
      // Fechar modais ao clicar fora
      document.querySelectorAll('.modal-overlay').forEach(modal => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('active');
          }
        });
      });
    }

    async function createGuild() {
      const name = document.getElementById('guildName').value.trim();
      const customId = document.getElementById('guildId').value.trim().toLowerCase();
      const description = document.getElementById('guildDescription').value.trim();
      
      try {
        // Validações
        if (!name || !customId) {
          showError('Nome e ID da guilda são obrigatórios');
          return;
        }
        
        if (customId.length < 3) {
          showError('ID da guilda deve ter pelo menos 3 caracteres');
          return;
        }
        
        if (!/^[a-z0-9][a-z0-9_-]*$/.test(customId)) {
          showError('ID inválido. Use apenas letras minúsculas, números, hífen ou underscore.');
          return;
        }
        
        // Verificar se usuário já tem guilda
        const { data: existingMembership } = await supabase
          .from('guild_members')
          .select('id')
          .eq('user_id', currentUser.id)
          .eq('status', 'accepted')
          .single();
        
        if (existingMembership) {
          showError('Você já faz parte de uma guilda');
          return;
        }
        
        // Criar guilda usando a função do banco
        const { data: newGuild, error } = await supabase.rpc('create_guild_with_owner', {
          p_custom_id: customId,
          p_name: name,
          p_description: description || null,
          p_max_members: 10 // Limite máximo de 10 membros
        });
        
        if (error) throw error;
        
        // Fechar modal
        document.getElementById('createGuildModal').classList.remove('active');
        document.getElementById('createGuildForm').reset();
        
        showSuccess('Guilda criada com sucesso!');
        
        // Recarregar página após 1 segundo
        setTimeout(() => {
          location.reload();
        }, 1000);
        
      } catch (error) {
        console.error('Erro ao criar guilda:', error);
        showError(error.message || 'Erro ao criar guilda');
      }
    }

    async function sendInvite() {
      const playerId = document.getElementById('invitePlayerId').value.trim();
      
      try {
        // Validações
        if (!playerId || !/^\d+$/.test(playerId)) {
          showError('Digite um ID de jogador válido (apenas números)');
          return;
        }
        
        // Verificar limite de membros
        if (guildMembers.length >= 10) {
          showError('A guilda já atingiu o limite máximo de 10 membros');
          return;
        }
        
        // Verificar se jogador existe
        const { data: receiverProfile, error: profileError } = await supabase
          .from('profiles')
          .select('id, username')
          .eq('player_id', playerId)
          .single();
        
        if (profileError || !receiverProfile) {
          showError('Jogador não encontrado');
          return;
        }
        
        // Verificar se já é membro
        const isMember = guildMembers.some(member => member.user_id === receiverProfile.id);
        if (isMember) {
          showError('Este jogador já é membro da guilda');
          return;
        }
        
        // Verificar se já existe convite pendente
        const hasPendingInvite = guildInvites.some(invite => 
          invite.receiver_id === receiverProfile.id && invite.status === 'pending'
        );
        
        if (hasPendingInvite) {
          showError('Este jogador já possui um convite pendente');
          return;
        }
        
        // Enviar convite
        const { error } = await supabase.rpc('invite_to_guild', {
          p_guild_id: userGuild.id,
          p_receiver_player_id: playerId
        });
        
        if (error) throw error;
        
        // Fechar modal e limpar formulário
        document.getElementById('inviteModal').classList.remove('active');
        document.getElementById('inviteForm').reset();
        
        showSuccess('Convite enviado com sucesso!');
        
        // Recarregar convites
        await loadInvites();
        
      } catch (error) {
        console.error('Erro ao enviar convite:', error);
        showError(error.message || 'Erro ao enviar convite');
      }
    }

    async function cancelInvite(invitationId, receiverName) {
      if (!confirm(`Cancelar convite para ${receiverName}?`)) {
        return;
      }
      
      try {
        const { error } = await supabase
          .from('guild_invitations')
          .update({ status: 'cancelled' })
          .eq('id', invitationId);
        
        if (error) throw error;
        
        showSuccess('Convite cancelado com sucesso!');
        await loadInvites();
        
      } catch (error) {
        console.error('Erro ao cancelar convite:', error);
        showError('Erro ao cancelar convite');
      }
    }

    async function updateMemberRole(membershipId, newRole) {
      const action = newRole === 'admin' ? 'promover a administrador' : 'rebaixar a membro';
      
      if (!confirm(`Tem certeza que deseja ${action} este membro?`)) {
        return;
      }
      
      try {
        const { error } = await supabase.rpc('update_guild_member_role', {
          p_membership_id: membershipId,
          p_new_role: newRole
        });
        
        if (error) throw error;
        
        showSuccess(`Membro ${newRole === 'admin' ? 'promovido' : 'rebaixado'} com sucesso!`);
        await loadMembers();
        
      } catch (error) {
        console.error('Erro ao atualizar cargo:', error);
        showError(error.message || 'Erro ao atualizar cargo do membro');
      }
    }

    async function kickMember(membershipId, memberName) {
      if (!confirm(`Expulsar ${memberName} da guilda?\n\nEsta ação não pode ser desfeita.`)) {
        return;
      }
      
      try {
        const { error } = await supabase.rpc('expel_guild_member', {
          p_membership_id: membershipId
        });
        
        if (error) throw error;
        
        showSuccess(`${memberName} foi expulso da guilda!`);
        await loadMembers();
        
      } catch (error) {
        console.error('Erro ao expulsar membro:', error);
        showError(error.message || 'Erro ao expulsar membro');
      }
    }

    function showEditGuildModal() {
      document.getElementById('editGuildName').value = userGuild.name || '';
      document.getElementById('editGuildDescription').value = userGuild.description || '';
      document.getElementById('editGuildModal').classList.add('active');
    }

    async function updateGuild() {
      const name = document.getElementById('editGuildName').value.trim();
      const description = document.getElementById('editGuildDescription').value.trim();
      
      try {
        const { error } = await supabase.rpc('update_guild_info', {
          p_guild_id: userGuild.id,
          p_name: name,
          p_description: description || null
        });
        
        if (error) throw error;
        
        document.getElementById('editGuildModal').classList.remove('active');
        showSuccess('Guilda atualizada com sucesso!');
        
        // Atualizar dados locais e recarregar
        userGuild.name = name;
        userGuild.description = description;
        
        // Recarregar página após 1 segundo
        setTimeout(() => {
          location.reload();
        }, 1000);
        
      } catch (error) {
        console.error('Erro ao atualizar guilda:', error);
        showError(error.message || 'Erro ao atualizar guilda');
      }
    }

    async function showTransferGuildModal() {
      // Filtrar membros que podem ser transferidos (apenas admins e membros)
      const eligibleMembers = guildMembers.filter(member => 
        member.user_id !== currentUser.id && 
        member.role !== 'owner' &&
        member.status === 'accepted'
      );
      
      if (eligibleMembers.length === 0) {
        showError('Não há membros elegíveis para transferir a guilda');
        return;
      }
      
      const modalContent = `
        <div class="modal-actions">
          ${eligibleMembers.map(member => `
            <button class="btn transfer-member-btn" data-id="${member.id}" data-username="${escapeHtml(member.username || 'Usuário')}">
              <i class="fas fa-user-crown"></i> Transferir para ${escapeHtml(member.username || 'Usuário')}
            </button>
          `).join('')}
        </div>
      `;
      
      document.getElementById('transferMembersList').innerHTML = modalContent;
      document.getElementById('transferGuildModal').classList.add('active');
      
      // Adicionar event listeners
      setTimeout(() => {
        document.querySelectorAll('.transfer-member-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const membershipId = e.currentTarget.getAttribute('data-id');
            const username = e.currentTarget.getAttribute('data-username');
            await transferGuild(membershipId, username);
          });
        });
      }, 100);
    }

    async function transferGuild(membershipId, username) {
      if (!confirm(`Transferir a guilda para ${username}?\n\nVocê deixará de ser o dono e se tornará um administrador.`)) {
        return;
      }
      
      try {
        const { error } = await supabase.rpc('transfer_guild_ownership', {
          p_guild_id: userGuild.id,
          p_new_owner_membership_id: membershipId
        });
        
        if (error) throw error;
        
        document.getElementById('transferGuildModal').classList.remove('active');
        showSuccess('Guilda transferida com sucesso!');
        
        // Recarregar página após 1 segundo
        setTimeout(() => {
          location.reload();
        }, 1000);
        
      } catch (error) {
        console.error('Erro ao transferir guilda:', error);
        showError(error.message || 'Erro ao transferir guilda');
      }
    }

    async function deleteGuild() {
      if (!confirm('Tem certeza que deseja EXCLUIR esta guilda?\n\nEsta ação é PERMANENTE e não pode ser desfeita!\n\nTodos os membros serão removidos e a guilda será apagada.')) {
        return;
      }
      
      try {
        const { error } = await supabase
          .from('guilds')
          .delete()
          .eq('id', userGuild.id)
          .eq('owner_id', currentUser.id);
        
        if (error) throw error;
        
        showSuccess('Guilda excluída com sucesso!');
        
        // Redirecionar após 1 segundo
        setTimeout(() => {
          location.reload();
        }, 1000);
        
      } catch (error) {
        console.error('Erro ao excluir guilda:', error);
        showError(error.message || 'Erro ao excluir guilda');
      }
    }

    async function leaveGuild() {
      if (!confirm('Tem certeza que deseja sair desta guilda?')) {
        return;
      }
      
      try {
        const { error } = await supabase.rpc('leave_guild', {
          p_guild_id: userGuild.id
        });
        
        if (error) throw error;
        
        showSuccess('Você saiu da guilda!');
        
        // Redirecionar após 1 segundo
        setTimeout(() => {
          location.reload();
        }, 1000);
        
      } catch (error) {
        console.error('Erro ao sair da guilda:', error);
        showError(error.message || 'Erro ao sair da guilda');
      }
    }

    // Funções utilitárias
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      if (!dateString) return 'Data desconhecida';
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('pt-BR');
      } catch (error) {
        return 'Data inválida';
      }
    }

    function showError(message) {
      alert(`❌ ${message}`);
    }

    function showSuccess(message) {
      alert(`✅ ${message}`);
    }

    // Prevenir recarregamento acidental da página
    window.addEventListener('beforeunload', (e) => {
      // Adicione aqui qualquer lógica de salvamento se necessário
    });
  </script>
