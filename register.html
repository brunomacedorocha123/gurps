<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GURPS Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-bg: #F2E8D5;
            --text-color: #2B2B2B;
            --primary-title: #4A2E1B;
            --secondary-title: #6B4A2D;
            --borders: #B89B6A;
            --boxes: #E6D8BC;
            --accent: #8C6A2F;
            --accent-light: #B89B6A;
            --shadow: rgba(74, 46, 27, 0.15);
            --error: #8C1C13;
            --success: #4A6B2D;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        body { 
            background-color: var(--primary-bg);
            color: var(--text-color); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        
        .container { 
            width: 100%; 
            max-width: 500px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 30px; 
        }
        
        .header { 
            text-align: center; 
            animation: fadeIn 1s ease-in;
        }
        
        .header h1 { 
            font-size: 2.5rem; 
            color: var(--primary-title);
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: var(--secondary-title);
        }
        
        .form-container { 
            background-color: var(--boxes);
            border-radius: 15px; 
            padding: 40px; 
            width: 100%; 
            border: 2px solid var(--borders);
            box-shadow: 0 10px 25px var(--shadow);
            animation: slideUp 0.8s ease-out;
        }
        
        .form-group { 
            margin-bottom: 25px; 
            position: relative;
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: var(--primary-title); 
        }
        
        .form-control { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid var(--borders); 
            border-radius: 8px; 
            background: var(--primary-bg); 
            color: var(--text-color); 
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(140, 106, 47, 0.2);
        }
        
        .password-strength {
            height: 5px;
            margin-top: 8px;
            border-radius: 5px;
            background: #ddd;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background 0.3s ease;
        }
        
        .btn { 
            width: 100%; 
            padding: 15px; 
            background-color: var(--accent);
            border: none; 
            border-radius: 8px; 
            color: white; 
            font-size: 1.1rem; 
            cursor: pointer; 
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background-color: #6B4A2D;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(140, 106, 47, 0.3);
        }
        
        .btn:disabled {
            background-color: #B89B6A;
            cursor: not-allowed;
            transform: none;
        }
        
        .message { 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center; 
            display: none; 
            animation: fadeIn 0.5s ease;
        }
        
        .message-success { 
            background: rgba(106, 170, 100, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .message-error { 
            background: rgba(140, 28, 19, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .login-link {
            text-align: center; 
            margin-top: 25px; 
            color: var(--secondary-title);
            font-size: 1rem;
        }
        
        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .player-id-display {
            background: rgba(140, 106, 47, 0.1);
            border: 2px dashed var(--accent);
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            text-align: center;
            display: none;
        }
        
        .player-id {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-title);
            letter-spacing: 2px;
            margin: 10px 0;
            padding: 10px;
            background: var(--primary-bg);
            border-radius: 5px;
            border: 1px solid var(--borders);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(74, 46, 27, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Botão de voltar para a home */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .back-home a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--borders);
            background: var(--boxes);
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .player-id {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Botão Voltar para Home -->
    <div class="back-home">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            Voltar para Home
        </a>
    </div>

    <div class="container">
        <div class="header">
            <h1>GURPS TOOLS</h1>
            <p>Crie sua conta gratuita</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" class="form-control" required placeholder="Escolha seu nome de usuário">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" required minlength="6" placeholder="Mínimo 6 caracteres">
                    <div class="password-strength">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="form-control" required placeholder="Digite a senha novamente">
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Cadastrar
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: var(--secondary-title);">Criando sua conta...</p>
                </div>
            </form>
            
            <div class="player-id-display" id="playerIdDisplay">
                <p style="color: var(--secondary-title); font-weight: 600;">Seu ID de Jogador:</p>
                <div class="player-id" id="playerId"></div>
                <p style="margin-top: 10px; font-size: 0.9rem; color: var(--secondary-title);">
                    <i class="fas fa-info-circle"></i> Anote este ID! Você pode precisar dele.
                </p>
            </div>
            
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <!-- MANTENDO TODO O JAVASCRIPT IGUAL -->
    <script>
    const SUPABASE_URL = 'https://pujufdfhaxveuytkneqw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1anVmZGZoYXh2ZXV5dGtuZXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNTkyODksImV4cCI6MjA3OTkzNTI4OX0.mzOwsmf8qIQ4HZqnXLEmq4D7M6fz4VH1YWpWP-BsFvc';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Verificar força da senha - MANTIDO IGUAL
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.getElementById('passwordStrength');
        let strength = 0;
        
        if (password.length >= 6) strength += 25;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 25;
        if (password.match(/\d/)) strength += 25;
        if (password.match(/[^a-zA-Z\d]/)) strength += 25;
        
        strengthBar.style.width = strength + '%';
        
        if (strength < 50) {
            strengthBar.style.background = '#8C1C13';
        } else if (strength < 75) {
            strengthBar.style.background = '#B89B6A';
        } else {
            strengthBar.style.background = '#4A6B2D';
        }
    });
    
    // Gerar ID de jogador - MANTIDO IGUAL
    function generatePlayerId() {
        return Math.floor(100000 + Math.random() * 900000);
    }
    
    // Submeter formulário - MANTIDO IGUAL
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validações - MANTIDO IGUAL
        if (password !== confirmPassword) {
            showMessage('As senhas não coincidem!', 'error');
            return;
        }
        
        if (password.length < 6) {
            showMessage('A senha deve ter pelo menos 6 caracteres!', 'error');
            return;
        }
        
        if (username.length < 3) {
            showMessage('O nome de usuário deve ter pelo menos 3 caracteres!', 'error');
            return;
        }
        
        // Mostrar loading - MANTIDO IGUAL
        document.getElementById('loading').style.display = 'block';
        document.querySelector('.btn').disabled = true;
        
        try {
            // ⭐⭐ MÉTODO SIMPLIFICADO - apenas Auth ⭐⭐ - MANTIDO IGUAL
            const { data: authData, error: authError } = await supabase.auth.signUp({
                email, 
                password,
                options: {
                    data: {
                        username: username
                    }
                }
            });
            
            if (authError) throw authError;
            
            // ⭐⭐ AGORA VAMOS TENTAR INSERIR O PERFIL DE FORMA SIMPLES ⭐⭐ - MANTIDO IGUAL
            const playerId = generatePlayerId();
            
            // Tentar inserir o perfil (pode falhar por RLS, mas não importa) - MANTIDO IGUAL
            try {
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        { 
                            id: authData.user.id,
                            username: username,
                            email: email,
                            player_id: playerId
                        }
                    ]);
                
                if (profileError) {
                    console.log("Perfil não criado via app, mas o trigger deve criar automaticamente");
                }
            } catch (profileErr) {
                console.log("Erro ao criar perfil, mas continuando...");
            }
            
            // Mensagem de sucesso - MANTIDO IGUAL
            showMessage('Cadastro realizado! Verifique seu e-mail para confirmar a conta. Seu perfil será criado automaticamente.', 'success');
            
            // Mostrar ID gerado - MANTIDO IGUAL
            document.getElementById('playerId').textContent = playerId;
            document.getElementById('playerIdDisplay').style.display = 'block';
            
            // Redirecionar após 5 segundos - MANTIDO IGUAL
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 5000);
            
        } catch (error) {
            console.error('Erro completo:', error);
            
            // Mensagem de erro mais amigável - MANTIDO IGUAL
            if (error.message.includes('User already registered')) {
                showMessage('Este e-mail já está cadastrado!', 'error');
            } else if (error.message.includes('Database error')) {
                showMessage('Erro no servidor. O usuário foi criado, mas tente fazer login mais tarde.', 'error');
            } else {
                showMessage('Erro: ' + error.message, 'error');
            }
        } finally {
            // Esconder loading - MANTIDO IGUAL
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.btn').disabled = false;
        }
    });
    
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = `message message-${type}`;
        messageDiv.style.display = 'block';
        
        // Rolagem suave para a mensagem - MANTIDO IGUAL
        messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
</script>
</body>
</html>
