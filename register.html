<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RPG System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Cris2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2rem;
            color: #e0e0e0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            border: 1px solid rgba(255, 140, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffd700;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 140, 0, 0.3);
            border-radius: 10px;
            background: rgba(20, 20, 30, 0.7);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 69, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #ff8c00;
            border: 3px solid #ff8c00;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: rgba(255, 140, 0, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 140, 0, 0.3);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message-success {
            background: rgba(46, 125, 50, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #a5d6a7;
        }

        .message-error {
            background: rgba(211, 47, 47, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ef9a9a;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #ccc;
        }

        .login-link a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Animações */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RPG SYSTEM</h1>
            <p>Crie sua conta de aventureiro</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Cadastrar
                </button>
            </form>
            
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://pujufdfhaxveuytkneqw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1anVmZGZoYXh2ZXV5dGtuZXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNTkyODksImV4cCI6MjA3OTkzNTI4OX0.mzOwsmf8qIQ4HZqnXLEmq4D7M6fz4VH1YWpWP-BsFvc';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Função para gerar ID único de 6 dígitos
        function generatePlayerId() {
            return Math.floor(100000 + Math.random() * 900000);
        }
        
        // Manipular o envio do formulário
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Limpar mensagens anteriores
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            
            // Validações básicas
            if (password !== confirmPassword) {
                showMessage('As senhas não coincidem!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }
            
            try {
                // Registrar usuário no Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });
                
                if (authError) throw authError;
                
                // Gerar ID único para o jogador
                const playerId = generatePlayerId();
                
                // Inserir dados do jogador na tabela profiles
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        { 
                            id: authData.user.id,
                            username: username,
                            email: email,
                            player_id: playerId,
                            created_at: new Date()
                        }
                    ]);
                
                if (profileError) throw profileError;
                
                showMessage('Cadastro realizado com sucesso! Verifique seu e-mail para confirmar a conta.', 'success');
                document.getElementById('registerForm').reset();
                
            } catch (error) {
                showMessage('Erro ao cadastrar: ' + error.message, 'error');
            }
        });
        
        // Função para exibir mensagens
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Verificar se o usuário já está logado
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'home.html';
            }
        }
        
        // Verificar autenticação ao carregar a página
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
