<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Entrar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <!-- SUBSTITUI SUPABASE POR FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <style>
        /* SEU CSS PERMANECE EXATAMENTE IGUAL! */
        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
        }
        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
        }
        /* TODO O RESTANTE DO SEU CSS AQUI (igual ao seu código) */
        .auth-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            padding: 40px;
            border-radius: 15px;
            border: 3px solid var(--wood-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        /* ... continue com todo seu CSS existente ... */
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Entrar na Taverna</h1>
        <p class="auth-subtitle">Acesse sua conta de aventureiro GURPS</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail do Aventureiro</label>
                <input type="email" id="email" class="form-control" required placeholder="seu@email.com" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha Secreta</label>
                <div class="password-toggle">
                    <input type="password" id="password" class="form-control" required placeholder="Sua senha" autocomplete="current-password">
                    <span class="toggle-icon" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login" id="submitBtn">
                <i class="fas fa-dungeon"></i> Entrar na Taverna
            </button>
            
            <div id="message" class="message"></div>
            
            <!-- Mostrar código do jogador após login -->
            <div id="codeDisplay" style="display: none;">
                <div class="player-code-display" id="playerCodeDisplay">0000000</div>
                <p style="color: var(--text-light); font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> Este é seu código único no mundo GURPS.
                </p>
            </div>
        </form>
        
        <div class="auth-links">
            <p>Novo aventureiro? <a href="cadastro.html">Crie sua conta</a></p>
            <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao Início</a></p>
        </div>
    </div>

    <script>
    // ===========================================
    // 1. CONFIGURAÇÃO FIREBASE (SUBSTITUI SUPABASE)
    // ===========================================
    
    // COLE SUAS 3 CREDENCIAIS AQUI (as mesmas do cadastro.html):
    const firebaseConfig = {
        apiKey: "COLE_SUA_API_KEY_AQUI",
        authDomain: "SEU-APP.firebaseapp.com",
        projectId: "SEU-PROJECT-ID"
        // Não precisa das outras linhas para login!
    };
    
    // Inicializa Firebase (igual no cadastro.html)
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // ===========================================
    // 2. FUNÇÕES AUXILIARES (quase iguais)
    // ===========================================
    
    function showMessage(text, type = 'info') {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';
        
        if (type !== 'error') {
            setTimeout(() => {
                if (messageEl.textContent === text) {
                    messageEl.style.display = 'none';
                }
            }, 5000);
        }
    }
    
    function setLoading(isLoading) {
        const btn = document.getElementById('submitBtn');
        if (isLoading) {
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
        } else {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-dungeon"></i> Entrar na Taverna';
        }
    }
    
    function showPlayerCode(code) {
        document.getElementById('playerCodeDisplay').textContent = code;
        document.getElementById('codeDisplay').style.display = 'block';
    }
    
    // ===========================================
    // 3. FUNÇÃO PARA BUSCAR CÓDIGO DO JOGADOR
    // ===========================================
    async function getPlayerCode(userId) {
        try {
            // Busca o documento do jogador no Firestore
            const docRef = db.collection('player_profiles').doc(userId);
            const doc = await docRef.get();
            
            if (doc.exists) {
                return doc.data().player_code;
            } else {
                // Se não existir perfil, cria um (pode acontecer se migrou de Supabase)
                const newCode = Math.floor(1000000 + Math.random() * 9000000).toString();
                await docRef.set({
                    user_id: userId,
                    player_code: newCode,
                    email: auth.currentUser.email,
                    character_name: auth.currentUser.email.split('@')[0],
                    updated_at: new Date().toISOString()
                });
                return newCode;
            }
        } catch (error) {
            console.error("Erro ao buscar código:", error);
            return "ERRO";
        }
    }
    
    // ===========================================
    // 4. LOGIN PRINCIPAL (MIGRADO PARA FIREBASE)
    // ===========================================
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        // Validação (mantém igual)
        if (!email || !email.includes('@')) {
            showMessage('Por favor, insira um e-mail válido.', 'error');
            return;
        }
        
        if (password.length < 6) {
            showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
            return;
        }
        
        setLoading(true);
        showMessage('Verificando suas credenciais...', 'info');
        
        try {
            // 1. FAZER LOGIN NO FIREBASE (substitui Supabase)
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            console.log('Login Firebase bem-sucedido:', user.uid);
            
            // 2. OBTER CÓDIGO DO JOGADOR DO FIRESTORE
            const playerCode = await getPlayerCode(user.uid);
            
            // 3. MOSTRAR SUCESSO E CÓDIGO
            showPlayerCode(playerCode);
            showMessage('✅ Login realizado com sucesso!', 'success');
            
            // 4. REDIRECIONAR APÓS 3 SEGUNDOS
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 3000);
            
        } catch (error) {
            console.error('Erro no Firebase:', error);
            
            // Tratamento de erros específicos do Firebase
            let errorMessage = 'Erro ao fazer login';
            
            switch(error.code) {
                case 'auth/invalid-email':
                    errorMessage = 'E-mail inválido.';
                    break;
                case 'auth/user-disabled':
                    errorMessage = 'Esta conta foi desativada.';
                    break;
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    errorMessage = 'E-mail ou senha incorretos.';
                    break;
                case 'auth/too-many-requests':
                    errorMessage = 'Muitas tentativas. Aguarde 1 minuto.';
                    break;
                case 'auth/network-request-failed':
                    errorMessage = 'Erro de rede. Verifique sua conexão.';
                    break;
                default:
                    errorMessage = `Erro: ${error.message}`;
            }
            
            showMessage(`❌ ${errorMessage}`, 'error');
        } finally {
            setLoading(false);
        }
    });
    
    // ===========================================
    // 5. FUNÇÕES COMPLEMENTARES
    // ===========================================
    
    // TOGGLE VISIBILIDADE DA SENHA (mantém igual)
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
    
    // ===========================================
    // 6. INICIALIZAÇÃO AO CARREGAR A PÁGINA
    // ===========================================
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Página de login Firebase carregada');
        
        // Verificar se já está logado (Firebase)
        auth.onAuthStateChanged((user) => {
            if (user) {
                showMessage('Você já está logado! Redirecionando...', 'info');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            }
        });
        
        // Foco no campo de email
        document.getElementById('email').focus();
        
        // Enter para enviar formulário
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    });
    </script>
</body>
</html>
