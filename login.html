<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GURPS Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-bg: #F2E8D5;
            --text-color: #2B2B2B;
            --primary-title: #4A2E1B;
            --secondary-title: #6B4A2D;
            --borders: #B89B6A;
            --boxes: #E6D8BC;
            --accent: #8C6A2F;
            --accent-light: #B89B6A;
            --shadow: rgba(74, 46, 27, 0.15);
            --error: #8C1C13;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-title);
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--secondary-title);
        }

        .form-container {
            background-color: var(--boxes);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            border: 2px solid var(--borders);
            box-shadow: 0 10px 25px var(--shadow);
            animation: fadeInUp 1s ease;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-title);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--borders);
            border-radius: 8px;
            background: var(--primary-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(140, 106, 47, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: #6B4A2D;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(140, 106, 47, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background-color: rgba(140, 106, 47, 0.1);
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message-success {
            background: rgba(106, 170, 100, 0.2);
            border: 1px solid rgba(106, 170, 100, 0.5);
            color: #4A6B2D;
        }

        .message-error {
            background: rgba(140, 28, 19, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--secondary-title);
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: var(--secondary-title);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: var(--accent);
        }

        /* Animações */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        /* Botão de voltar para a home */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .back-home a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--borders);
            background: var(--boxes);
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Botão Voltar para Home -->
    <div class="back-home">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            Voltar para Home
        </a>
    </div>

    <div class="container">
        <div class="header">
            <h1>GURPS TOOLS</h1>
            <p>Entre na sua conta</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
                
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Esqueceu sua senha?</a>
                </div>
            </form>
            
            <div class="register-link">
                Não tem uma conta? <a href="register.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Supabase - MANTIDO IGUAL
        const SUPABASE_URL = 'https://pujufdfhaxveuytkneqw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1anVmZGZoYXh2ZXV5dGtuZXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNTkyODksImV4cCI6MjA3OTkzNTI4OX0.mzOwsmf8qIQ4HZqnXLEmq4D7M6fz4VH1YWpWP-BsFvc';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Manipular o envio do formulário - MANTIDO IGUAL
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Limpar mensagens anteriores
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            
            try {
                // Fazer login no Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Redirecionar para a home
                window.location.href = 'home.html';
                
            } catch (error) {
                showMessage('Erro ao fazer login: ' + error.message, 'error');
            }
        });
        
        // Recuperação de senha - MANTIDO IGUAL
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            if (!email) {
                showMessage('Digite seu e-mail para recuperar a senha', 'error');
                return;
            }
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email);
                
                if (error) throw error;
                
                showMessage('E-mail de recuperação enviado! Verifique sua caixa de entrada.', 'success');
            } catch (error) {
                showMessage('Erro ao enviar e-mail de recuperação: ' + error.message, 'error');
            }
        });
        
        // Função para exibir mensagens - MANTIDO IGUAL
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Verificar se o usuário já está logado - MANTIDO IGUAL
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'home.html';
            }
        }
        
        // Verificar autenticação ao carregar a página - MANTIDO IGUAL
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
