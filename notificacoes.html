        // Obter √≠cone da notifica√ß√£o
        function getNotificationIcon(type) {
            switch (type) {
                case 'guild': return '<i class="fas fa-users"></i>';
                case 'campaign': return '<i class="fas fa-map"></i>';
                case 'friend': return '<i class="fas fa-user-plus"></i>';

        // Formatar tempo
        function formatTime(dateString) {
            if (!dateString) return 'Agora mesmo';
            
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) return 'Agora mesmo';
                if (diffMins < 60) return `${diffMins} min atr√°s`;
                if (diffHours < 24) return `${diffHours} h atr√°s`;
                if (diffDays < 7) return `${diffDays} dias atr√°s`;
                
                return date.toLocaleDateString('pt-BR', { 
                    day: '2-digit', 
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (error) {
                return 'Data inv√°lida';
            }
        }
        
        // Formatar data e hora completa
        function formatDateTime(dateString) {
            if (!dateString) return 'Data desconhecida';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR', { 
                    day: '2-digit', 
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return 'Data inv√°lida';
            }
        }

            // Remover automaticamente ap√≥s 5 segundos
            if (type !== 'error') {

                    if (msg) {
                        msg.style.opacity = '0';
                        setTimeout(() => msg.remove(), 300);
                    }

            }
        }
