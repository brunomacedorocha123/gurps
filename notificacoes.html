<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - RPG System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* ============================================
           ESTILOS GERAIS (IGUAL DA GUILDA.HTML)
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Cris2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            background: rgba(30, 30, 40, 0.9);
            padding: 15px 20px;
            border-bottom: 2px solid rgba(255, 140, 0, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-size: 0.85rem;
            color: #ccc;
        }

        .player-id {
            background: rgba(255, 140, 0, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #ff8c00;
        }

        .player-id span {
            font-weight: bold;
            color: #ffd700;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(231, 76, 60, 0.8);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border: 2px solid rgba(255, 140, 0, 0.5);
        }

        /* NAVIGATION */
        .nav {
            background: rgba(30, 30, 40, 0.8);
            border-bottom: 1px solid rgba(255, 140, 0, 0.2);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            padding: 0 20px;
        }

        .nav-item {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
        }

        .nav-item:hover {
            color: #ff8c00;
            background: rgba(255, 140, 0, 0.1);
        }

        .nav-item.active {
            color: #ffd700;
            border-bottom-color: #ff8c00;
            background: rgba(255, 140, 0, 0.05);
        }

        .notification-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #e74c3c;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            flex: 1;
            width: 100%;
        }

        /* ============================================
           ESTILOS ESPECÍFICOS DAS NOTIFICAÇÕES
           ============================================ */
        
        .notifications-container {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            padding: 25px;
        }
        
        .notifications-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .header-title {
            color: #ffd700;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .notifications-count {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.95rem;
        }
        
        .mark-all-read {
            background: rgba(52, 152, 219, 0.8);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .mark-all-read:hover {
            background: rgba(52, 152, 219, 1);
        }
        
        .notifications-tabs {
            display: flex;
            background: rgba(40, 40, 50, 0.5);
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            overflow: hidden;
        }
        
        .notification-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .notification-tab:last-child {
            border-right: none;
        }
        
        .notification-tab:hover {
            background: rgba(255, 140, 0, 0.1);
            color: #ff8c00;
        }
        
        .notification-tab.active {
            background: rgba(255, 140, 0, 0.2);
            color: #ffd700;
            border-bottom: 3px solid #ff8c00;
        }
        
        .notification-content {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .notifications-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .notification-item {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }
        
        .notification-item:hover {
            background: rgba(255, 140, 0, 0.05);
        }
        
        .notification-item.unread {
            background: rgba(255, 140, 0, 0.08);
            border-left: 4px solid #ff8c00;
        }
        
        .notification-icon {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .icon-guild {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .icon-campaign {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .icon-friend {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }
        
        .icon-system {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
        }
        
        .notification-details {
            flex: 1;
        }
        
        .notification-title {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .notification-message {
            color: #aaa;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .notification-time {
            color: #888;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .notification-actions {
            display: flex;
            gap: 10px;
        }
        
        .notification-btn {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-accept {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .btn-accept:hover {
            background: rgba(46, 204, 113, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-decline {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .btn-decline:hover {
            background: rgba(231, 76, 60, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-view {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .btn-view:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }
        
        .empty-notifications {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-icon {
            font-size: 4rem;
            color: rgba(255, 140, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .empty-title {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .empty-text {
            color: #888;
            font-size: 1.1rem;
        }
        
        /* Modal de detalhes */
        .notification-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .notification-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: #ffd700;
            font-size: 1.4rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-body {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
        }
        
        .modal-actions .notification-btn {
            flex: 1;
            justify-content: center;
            padding: 12px;
        }
        
        /* FOOTER */
        .footer {
            background: rgba(20, 20, 30, 0.9);
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .footer p {
            color: #888;
            font-size: 0.85rem;
        }
        
        /* ============================================
           RESPONSIVIDADE
           ============================================ */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .nav-content {
                flex-wrap: wrap;
            }
            
            .nav-item {
                flex: 1 0 33.333%;
                font-size: 0.85rem;
            }
            
            .notifications-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .notification-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .notification-actions {
                width: 100%;
                justify-content: center;
            }
            
            .notification-tab {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-content {
                flex-direction: column;
            }
            
            .nav-item {
                flex: 1;
                width: 100%;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .notifications-tabs {
                flex-direction: column;
            }
            
            .notification-tab {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .modal-actions {
                flex-direction: column;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>RPG SYSTEM</h1>
                <p>A vida imita GURPS</p>
            </div>
            <div class="player-id">
                ID do Jogador: <span id="playerId">#------</span>
            </div>
            <div class="user-menu">
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                Início
            </a>
            <a href="personagens.html" class="nav-item">
                <i class="fas fa-users"></i>
                Personagens
            </a>
            <a href="campanhas.html" class="nav-item">
                <i class="fas fa-map"></i>
                Campanhas
            </a>
            <a href="guilda.html" class="nav-item">
                <i class="fas fa-users"></i>
                Guilda
            </a>
            <a href="notificacoes.html" class="nav-item active">
                <i class="fas fa-bell"></i>
                Notificações
                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
            </a>
            <a href="ferramentas-gm.html" class="nav-item">
                <i class="fas fa-crown"></i>
                Ferramentas GM
            </a>
            <a href="minha-conta.html" class="nav-item">
                <i class="fas fa-cog"></i>
                Minha Conta
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="notifications-container">
            <div class="notifications-header">
                <h1 class="header-title">
                    <i class="fas fa-bell"></i> Notificações
                </h1>
                <div class="header-controls">
                    <button class="mark-all-read" id="markAllReadBtn">
                        <i class="fas fa-check-double"></i> Marcar todas como lidas
                    </button>
                    <div class="notifications-count">
                        <span id="totalNotifications">0</span> notificações
                    </div>
                </div>
            </div>

            <div class="notifications-tabs">
                <button class="notification-tab active" data-tab="all">
                    Todas
                </button>
                <button class="notification-tab" data-tab="guild">
                    <i class="fas fa-users"></i> Guilda
                </button>
                <button class="notification-tab" data-tab="campaign">
                    <i class="fas fa-map"></i> Campanhas
                </button>
                <button class="notification-tab" data-tab="system">
                    <i class="fas fa-cog"></i> Sistema
                </button>
            </div>

            <div class="notification-content">
                <div class="notifications-list" id="notificationsList">
                    <!-- Notificações serão carregadas aqui -->
                    <div class="empty-notifications">
                        <div class="empty-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <h3 class="empty-title">Nenhuma notificação</h3>
                        <p class="empty-text">Suas notificações aparecerão aqui</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Detalhes da Notificação -->
    <div class="notification-modal" id="notificationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalNotificationTitle"></h3>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body" id="modalNotificationBody"></div>
            <div class="modal-actions" id="modalNotificationActions">
                <!-- Ações serão adicionadas dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>RPG System &copy; 2024 - A vida imita GURPS</p>
    </footer>

    <!-- ARQUIVO JS SEPARADO -->
    <script src="notificacoes.js"></script>
</body>
</html>
