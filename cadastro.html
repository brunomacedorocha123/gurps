<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <!-- SUBSTITUI SUPABASE POR FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <!-- ADICIONA FIREBASE FIRESTORE (para salvar o c√≥digo) -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <style>
        /* SEU CSS PERMANECE IGUAL! */
        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
        }
        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
        }
        /* TODO O SEU CSS CONTINUA IGUAL... */
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Forjar Lenda</h1>
        <p class="auth-subtitle">Crie sua conta e gere seu c√≥digo de aventureiro √∫nico</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail do Aventureiro</label>
                <input type="email" id="email" class="form-control" required placeholder="seu@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha Secreta</label>
                <input type="password" id="password" class="form-control" required placeholder="M√≠nimo 6 caracteres" minlength="6" autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-scroll"></i> Registrar-se e Gerar C√≥digo
            </button>
            
            <div id="message" class="message"></div>
            
            <!-- Mostrar c√≥digo gerado -->
            <div id="codeDisplay" style="display: none;">
                <div class="player-code-display" id="generatedCode">0000000</div>
                <p style="color: var(--text-light); font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> Anote este c√≥digo! Ele √© seu identificador √∫nico no mundo GURPS.
                </p>
            </div>
        </form>
        
        <div class="auth-links">
            <p>J√° tem uma conta? <a href="login.html">Entre na Taverna</a></p>
            <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao In√≠cio</a></p>
        </div>
    </div>

    <script>
    // ===========================================
    // CONFIGURA√á√ÉO FIREBASE (SUBSTITUI SUPABASE)
    // ===========================================
    
    // COLE SUAS 3 CREDENCIAIS AQUI:
    const firebaseConfig = {
        apiKey: "COLE_SUA_API_KEY_AQUI",
        authDomain: "SEU-APP.firebaseapp.com",
        projectId: "SEU-PROJECT-ID"
        // N√ÉO precisa das outras linhas!
    };
    
    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore(); // Banco de dados
    
    // ===========================================
    // FUN√á√ïES AUXILIARES (PERMANECEM QUASE IGUAIS)
    // ===========================================
    
    function showMessage(text, type = 'info') {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';
        
        if (type !== 'error') {
            setTimeout(() => {
                if (messageEl.textContent === text) {
                    messageEl.style.display = 'none';
                }
            }, 5000);
        }
    }
    
    function setLoading(isLoading) {
        const btn = document.getElementById('submitBtn');
        if (isLoading) {
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
        } else {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-scroll"></i> Registrar-se';
        }
    }
    
    function showPlayerCode(code) {
        document.getElementById('generatedCode').textContent = code;
        document.getElementById('codeDisplay').style.display = 'block';
    }
    
    // ===========================================
    // FUN√á√ÉO PARA GERAR C√ìDIGO √öNICO
    // ===========================================
    async function generateUniquePlayerCode() {
        let isUnique = false;
        let code = '';
        
        while (!isUnique) {
            // Gera c√≥digo de 7 d√≠gitos
            code = Math.floor(1000000 + Math.random() * 9000000).toString();
            
            // Verifica se j√° existe no banco
            const querySnapshot = await db.collection('player_profiles')
                .where('player_code', '==', code)
                .limit(1)
                .get();
            
            isUnique = querySnapshot.empty;
        }
        
        return code;
    }
    
    // ===========================================
    // CADASTRO PRINCIPAL (MIGRADO PARA FIREBASE)
    // ===========================================
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        // Valida√ß√£o (mant√©m igual)
        if (!email || !email.includes('@')) {
            showMessage('Por favor, insira um e-mail v√°lido.', 'error');
            return;
        }
        
        if (password.length < 6) {
            showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
            return;
        }
        
        setLoading(true);
        showMessage('Criando sua conta de aventureiro...', 'info');
        
        try {
            // 1. CADASTRO NO FIREBASE AUTH
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            console.log('Usu√°rio criado no Firebase:', user.uid);
            
            // 2. ATUALIZA DISPLAY NAME (opcional)
            await user.updateProfile({
                displayName: email.split('@')[0]
            });
            
            // 3. GERA C√ìDIGO √öNICO
            const playerCode = await generateUniquePlayerCode();
            
            // 4. SALVA PERFIL NO FIRESTORE
            const playerProfile = {
                user_id: user.uid,
                player_code: playerCode,
                email: email,
                character_name: email.split('@')[0],
                registered_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };
            
            await db.collection('player_profiles').doc(user.uid).set(playerProfile);
            
            // 5. MOSTRA C√ìDIGO E SUCESSO
            showPlayerCode(playerCode);
            showMessage('‚úÖ Conta criada com sucesso! C√≥digo gerado.', 'success');
            
            // 6. VERIFICA SE EMAIL PRECISA SER CONFIRMADO
            if (user.emailVerified) {
                showMessage('‚úÖ Login autom√°tico realizado! Redirecionando...', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            } else {
                showMessage('‚úÖ Conta criada! Verifique seu e-mail para confirmar.', 'success');
                showMessage('üìß Ap√≥s confirmar, fa√ßa login na p√°gina de login.', 'info');
                
                // Adiciona bot√£o de login
                setTimeout(() => {
                    const loginBtn = document.createElement('button');
                    loginBtn.innerHTML = '<i class="fas fa-dungeon"></i> Ir para Login';
                    loginBtn.className = 'btn';
                    loginBtn.style.background = 'var(--accent-green)';
                    loginBtn.style.color = 'white';
                    loginBtn.style.marginTop = '10px';
                    loginBtn.onclick = () => window.location.href = 'login.html';
                    document.getElementById('codeDisplay').appendChild(loginBtn);
                }, 1000);
            }
            
        } catch (error) {
            console.error('Erro no Firebase:', error);
            
            // Tratamento de erros espec√≠ficos do Firebase
            let errorMessage = 'Erro ao criar conta';
            
            switch(error.code) {
                case 'auth/email-already-in-use':
                    errorMessage = 'Este e-mail j√° est√° registrado. Tente fazer login.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'E-mail inv√°lido.';
                    break;
                case 'auth/operation-not-allowed':
                    errorMessage = 'Opera√ß√£o n√£o permitida. Contate o suporte.';
                    break;
                case 'auth/weak-password':
                    errorMessage = 'Senha muito fraca. Use pelo menos 6 caracteres.';
                    break;
                case 'auth/too-many-requests':
                    errorMessage = 'Muitas tentativas. Aguarde 1 minuto.';
                    break;
                default:
                    errorMessage = `Erro: ${error.message}`;
            }
            
            showMessage(`‚ùå ${errorMessage}`, 'error');
        } finally {
            setLoading(false);
        }
    });
    
    // ===========================================
    // INICIALIZA√á√ÉO
    // ===========================================
    document.addEventListener('DOMContentLoaded', function() {
        console.log('P√°gina de cadastro carregada com Firebase');
        
        // Verificar se j√° est√° logado (Firebase)
        auth.onAuthStateChanged((user) => {
            if (user) {
                showMessage('Voc√™ j√° est√° logado! Redirecionando...', 'info');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            }
        });
        
        // Foco no campo de email
        document.getElementById('email').focus();
    });
    </script>
</body>
</html>
