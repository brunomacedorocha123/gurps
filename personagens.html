<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Personagens - RPG System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Cris2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(30, 30, 40, 0.9);
            padding: 15px 0;
            border-bottom: 2px solid rgba(255, 140, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-voltar {
            color: #ff8c00;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: rgba(255, 140, 0, 0.1);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2rem;
            color: #ffd700;
        }

        .btn-novo-personagem {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-novo-personagem:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
        }

        /* Personagens Grid */
        .personagens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* Card de Personagem - ATUALIZADO */
        .personagem-card {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .personagem-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 140, 0, 0.5);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card-topo {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Foto do Personagem */
        .personagem-foto {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 140, 0, 0.3);
            flex-shrink: 0;
        }

        .foto-placeholder {
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 30, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff8c00;
            font-size: 0.8rem;
        }

        .foto-placeholder i {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .personagem-foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            flex: 1;
        }

        .personagem-nome {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nome-classe {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .personagem-classe {
            font-size: 1rem;
            color: #ff8c00;
            font-weight: 600;
            padding: 4px 12px;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            display: inline-block;
            width: fit-content;
        }

        .personagem-raca {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .personagem-status {
            background: rgba(255, 140, 0, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 140, 0, 0.5);
            display: inline-block;
        }

        /* Informações do Personagem */
        .personagem-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            font-size: 0.8rem;
            color: #ccc;
        }

        .info-value {
            font-weight: 600;
            color: #ff8c00;
        }

        /* Atributos Rápidos */
        .atributos-rapidos {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 10px;
        }

        .atributo {
            text-align: center;
        }

        .atributo-valor {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 3px;
        }

        .atributo-nome {
            font-size: 0.8rem;
            color: #ccc;
            text-transform: uppercase;
        }

        /* Ações do Card */
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-acao {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-editar {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
            border: 1px solid rgba(255, 140, 0, 0.3);
        }

        .btn-editar:hover {
            background: rgba(255, 140, 0, 0.3);
        }

        .btn-resumo {
            background: rgba(46, 125, 50, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .btn-resumo:hover {
            background: rgba(76, 175, 80, 0.3);
        }

        .btn-excluir {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .btn-excluir:hover {
            background: rgba(231, 76, 60, 0.3);
        }

        /* Estado Vazio */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #555;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ccc;
        }

        .empty-state p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .page-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .personagens-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .personagem-card {
                padding: 20px;
            }

            .card-topo {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .personagem-foto {
                width: 120px;
                height: 120px;
            }

            .personagem-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .atributos-rapidos {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .card-actions {
                flex-direction: column;
                gap: 8px;
            }

            .btn-acao {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 0 15px;
            }

            .page-title {
                font-size: 1.6rem;
            }

            .personagem-nome {
                font-size: 1.3rem;
            }

            .atributo-valor {
                font-size: 1.2rem;
            }

            .empty-state i {
                font-size: 4rem;
            }

            .empty-state h3 {
                font-size: 1.4rem;
            }
        }

        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .personagens-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 140, 0, 0.3);
            border-left: 4px solid #ff8c00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal de Confirmação */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal h3 {
            color: #ffd700;
            margin-bottom: 15px;
        }

        .modal p {
            margin-bottom: 25px;
            color: #ccc;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-confirmar {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancelar {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-confirmar:hover {
            background: #c0392b;
        }

        .btn-cancelar:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Notificação */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: rgba(30, 30, 40, 0.95);
            border-left: 4px solid #ff8c00;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            border-left-color: #27ae60;
        }

        .notification.error {
            border-left-color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>RPG SYSTEM</h1>
            </div>
            <div class="user-menu">
                <a href="home.html" class="btn-voltar">
                    <i class="fas fa-arrow-left"></i>
                    Voltar para Home
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Meus Personagens</h1>
            <button class="btn-novo-personagem" id="btnNovoPersonagem" onclick="criarNovoPersonagem()">
                <i class="fas fa-plus"></i>
                Novo Personagem
            </button>
        </div>

        <!-- Grid de Personagens -->
        <div class="personagens-grid" id="personagensGrid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Estado Vazio -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-users"></i>
            <h3>Nenhum Personagem Criado</h3>
            <p>Comece sua aventura criando seu primeiro personagem!</p>
            <button class="btn-novo-personagem" onclick="criarNovoPersonagem()">
                <i class="fas fa-plus"></i>
                Criar Primeiro Personagem
            </button>
        </div>
    </main>

    <!-- Modal de Confirmação -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3>Excluir Personagem</h3>
            <p>Tem certeza que deseja excluir <strong id="personagemNomeExcluir">este personagem</strong>?</p>
            <p style="color: #e74c3c; font-size: 0.9rem;">Esta ação não pode ser desfeita!</p>
            <div class="modal-actions">
                <button class="btn-confirmar" id="btnConfirmarExcluir">Excluir</button>
                <button class="btn-cancelar" id="btnCancelarExcluir">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://pujufdfhaxveuytkneqw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1anVmZGZoYXh2ZXV5dGtuZXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNTkyODksImV4cCI6MjA3OTkzNTI4OX0.mzOwsmf8qIQ4HZqnXLEmq4D7M6fz4VH1YWpWP-BsFvc';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Estado global
        let personagens = [];
        let personagemParaExcluir = null;

        // Carregar personagens ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            carregarPersonagens();
            configurarEventListeners();
        });

        // Configurar event listeners
        function configurarEventListeners() {
            // Modal de exclusão
            document.getElementById('btnConfirmarExcluir').addEventListener('click', confirmarExclusao);
            document.getElementById('btnCancelarExcluir').addEventListener('click', fecharModal);
            
            // Fechar modal ao clicar fora
            document.getElementById('modalOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    fecharModal();
                }
            });
        }

        // Criar novo personagem
        function criarNovoPersonagem() {
            window.location.href = 'criar-personagens.html';
        }

        // Carregar personagens do usuário
        async function carregarPersonagens() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                // Buscar personagens do usuário com TODOS os campos necessários
                const { data: personagensData, error } = await supabase
                    .from('characters')
                    .select(`
                        id,
                        nome,
                        avatar_url,
                        classe,
                        raca,
                        nivel,
                        pontos_totais,
                        pontos_gastos,
                        pontos_disponiveis,
                        forca,
                        destreza,
                        inteligencia,
                        saude,
                        created_at,
                        status,
                        descricao
                    `)
                    .eq('user_id', session.user.id)
                    .order('created_at', { ascending: false });

                if (error) {
                    mostrarErro('Erro ao carregar personagens: ' + error.message);
                    return;
                }

                personagens = personagensData || [];
                renderizarPersonagens();
                
            } catch (error) {
                console.error('Erro ao carregar personagens:', error);
                mostrarErro('Erro ao carregar personagens');
            }
        }

        // Renderizar lista de personagens - VERSÃO COMPLETA
        function renderizarPersonagens() {
            const grid = document.getElementById('personagensGrid');
            const emptyState = document.getElementById('emptyState');

            if (personagens.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = personagens.map(personagem => {
                // Formatar nome (máx 30 caracteres)
                const nome = escapeHtml(personagem.nome || 'Personagem Sem Nome');
                const nomeTruncado = nome.length > 30 ? nome.substring(0, 27) + '...' : nome;
                
                // Formatar classe e raça
                const classe = escapeHtml(personagem.classe || 'Sem Classe');
                const raca = escapeHtml(personagem.raca || 'Sem Raça');
                const nivel = escapeHtml(personagem.nivel || 'Nível 1');
                
                // Pontos
                const pontosGastos = personagem.pontos_gastos || 0;
                const pontosTotais = personagem.pontos_totais || 150;
                const pontosDisponiveis = personagem.pontos_disponiveis || (pontosTotais - pontosGastos);
                
                // Atributos
                const forca = personagem.forca || 10;
                const destreza = personagem.destreza || 10;
                const inteligencia = personagem.inteligencia || 10;
                const saude = personagem.saude || 10;
                
                // Data formatada
                const dataCriacao = formatarData(personagem.created_at);
                
                // Status
                const status = personagem.status || 'Ativo';
                const statusClass = status.toLowerCase().includes('criação') ? 'status-criando' : 'status-ativo';
                
                // Foto
                const fotoHTML = personagem.avatar_url 
                    ? `<img src="${personagem.avatar_url}" alt="${nome}" onerror="this.style.display='none'; this.parentElement.querySelector('.foto-placeholder').style.display='flex';">`
                    : '';
                
                return `
                <div class="personagem-card" data-id="${personagem.id}">
                    <div class="card-topo">
                        <!-- Foto do Personagem -->
                        <div class="personagem-foto">
                            ${fotoHTML}
                            <div class="foto-placeholder" ${personagem.avatar_url ? 'style="display: none;"' : ''}>
                                <i class="fas fa-user-circle"></i>
                                <span>Sem foto</span>
                            </div>
                        </div>
                        
                        <!-- Informações Básicas -->
                        <div class="card-info">
                            <div class="nome-classe">
                                <h3 class="personagem-nome" title="${nome}">
                                    ${nomeTruncado}
                                    <span class="personagem-status">${status}</span>
                                </h3>
                                <div class="personagem-classe">${classe}</div>
                                <div class="personagem-raca">${raca} • ${nivel}</div>
                            </div>
                        </div>
                    </div>

                    <!-- Informações Detalhadas -->
                    <div class="personagem-info">
                        <div class="info-item">
                            <span class="info-label">Pontos Gastos</span>
                            <span class="info-value">${pontosGastos}/${pontosTotais}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Saldo Disponível</span>
                            <span class="info-value">${pontosDisponiveis}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Criado em</span>
                            <span class="info-value">${dataCriacao}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status</span>
                            <span class="info-value">${status}</span>
                        </div>
                    </div>

                    <!-- Atributos Rápidos -->
                    <div class="atributos-rapidos">
                        <div class="atributo">
                            <div class="atributo-valor">${forca}</div>
                            <div class="atributo-nome">FOR</div>
                        </div>
                        <div class="atributo">
                            <div class="atributo-valor">${destreza}</div>
                            <div class="atributo-nome">DES</div>
                        </div>
                        <div class="atributo">
                            <div class="atributo-valor">${inteligencia}</div>
                            <div class="atributo-nome">INT</div>
                        </div>
                        <div class="atributo">
                            <div class="atributo-valor">${saude}</div>
                            <div class="atributo-nome">SAÚ</div>
                        </div>
                    </div>

                    <!-- Descrição (se existir) -->
                    ${personagem.descricao ? `
                    <div class="personagem-descricao">
                        <p>${escapeHtml(personagem.descricao.substring(0, 150))}${personagem.descricao.length > 150 ? '...' : ''}</p>
                    </div>
                    ` : ''}

                    <!-- Ações -->
                    <div class="card-actions">
                        <button class="btn-acao btn-editar" onclick="editarPersonagem('${personagem.id}')">
                            <i class="fas fa-edit"></i>
                            Editar
                        </button>
                        <button class="btn-acao btn-resumo" onclick="verResumo('${personagem.id}')">
                            <i class="fas fa-file-alt"></i>
                            Resumo
                        </button>
                        <button class="btn-acao btn-excluir" onclick="solicitarExclusao('${personagem.id}', '${escapeHtml(nome)}')">
                            <i class="fas fa-trash"></i>
                            Excluir
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Editar personagem existente
        function editarPersonagem(personagemId) {
            window.location.href = `criar-personagens.html?id=${personagemId}`;
        }

        // Ver resumo do personagem
        function verResumo(personagemId) {
            window.location.href = `resumo-personagem.html?id=${personagemId}`;
        }

        // Solicitar exclusão de personagem
        function solicitarExclusao(personagemId, nome) {
            personagemParaExcluir = personagemId;
            document.getElementById('personagemNomeExcluir').textContent = nome;
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        // Confirmar exclusão
        async function confirmarExclusao() {
            if (!personagemParaExcluir) return;

            try {
                const { error } = await supabase
                    .from('characters')
                    .delete()
                    .eq('id', personagemParaExcluir);

                if (error) throw error;

                // Remover da lista local
                personagens = personagens.filter(p => p.id !== personagemParaExcluir);
                renderizarPersonagens();
                fecharModal();
                
                mostrarNotificacao('Personagem excluído com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao excluir personagem:', error);
                mostrarErro('Erro ao excluir personagem: ' + error.message);
            }
        }

        // Fechar modal
        function fecharModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            personagemParaExcluir = null;
        }

        // Funções utilitárias
        function formatarData(dataString) {
            try {
                const data = new Date(dataString);
                return data.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch {
                return 'Data inválida';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function mostrarNotificacao(mensagem, tipo = 'info') {
            // Remove notificação anterior
            const notificacaoAnterior = document.querySelector('.notification');
            if (notificacaoAnterior) {
                notificacaoAnterior.remove();
            }
            
            const notificacao = document.createElement('div');
            notificacao.className = `notification ${tipo}`;
            notificacao.innerHTML = `
                <i class="fas fa-${tipo === 'success' ? 'check-circle' : tipo === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${mensagem}</span>
            `;
            
            document.body.appendChild(notificacao);
            
            // Remove após 5 segundos
            setTimeout(() => {
                notificacao.remove();
            }, 5000);
        }

        function mostrarErro(mensagem) {
            console.error(mensagem);
            mostrarNotificacao(mensagem, 'error');
        }

        // Função para recarregar personagens (útil para atualizar após salvar)
        window.recarregarPersonagens = function() {
            carregarPersonagens();
        };
    </script>
</body>
